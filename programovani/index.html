  <body>

          <button class="nav-btn" id="viewSplitBtn" title="Rozdƒõlen√Ω pohled">

          <button class="nav-btn" id="viewPreviewBtn" title="Pouze n√°hled">

          <!-- Actions -->

            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5" />
              <path
                d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
              />
            </svg>
          </button>
        </div>
      </header>

      <!-- Toolbar -->
      <div class="toolbar">
        <div class="toolbar-group">
          <button class="toolbar-btn" id="newFileBtn" title="Nov√Ω soubor (Ctrl+N)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
              <path d="M14 2v6h6M12 18v-6m-3 3h6" />
            </svg>
            <span>Nov√Ω</span>
          </button>
          <button class="toolbar-btn" id="saveBtn" title="Ulo≈æit (Ctrl+S)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
              <path d="M17 21v-8H7v8M7 3v5h8" />
            </svg>
            <span>Ulo≈æit</span>
          </button>
        </div>

        <div class="toolbar-group">
          <button class="toolbar-btn" id="formatToolbarBtn" title="Form√°tovat (Ctrl+Shift+F)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

            </svg>

          </button>
          <button class="toolbar-btn" id="validateBtn" title="Validovat (Ctrl+Shift+V)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
              <path d="M22 4L12 14.01l-3-3" />
            </svg>
            <span>Validovat</span>
          </button>
          <button class="toolbar-btn" id="minifyBtn" title="Minifikovat (Ctrl+Shift+M)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" />
              <path d="M9 8h6M9 12h6M9 16h6" />
            </svg>
            <span>Minify</span>
          </button>
        </div>

        <div class="toolbar-group">
          <button class="toolbar-btn" id="undoBtn" title="Zpƒõt (Ctrl+Z)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 7v6h6" />
              <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13" />
            </svg>
          </button>
          <button class="toolbar-btn" id="redoBtn" title="Vp≈ôed (Ctrl+Y)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 7v6h-6" />
              <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3l3 2.7" />
            </svg>
          </button>
        </div>

        <div class="toolbar-spacer"></div>

        <div class="toolbar-group">
          <button class="toolbar-btn" id="searchBtn" title="Hledat (Ctrl+F)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8" />
              <path d="M21 21l-4.35-4.35" />
            </svg>
            <span>Hledat</span>
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Editor Section -->
        <section class="editor-section">
          <div class="section-header">
            <h2>Editor</h2>
            <div class="section-actions">
              <button class="btn-icon" id="formatBtn" title="Form√°tovat (Ctrl+Shift+F)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M4 7h16M4 12h16M4 17h10" />
                </svg>
              </button>
            </div>
          </div>

          <div id="editorContainer" class="editor-container"></div>
        </section>

        <!-- Preview Section -->
        <section class="preview-section">
          <div class="section-header">
            <h2>N√°hled</h2>
            <div class="section-actions">
              <button class="btn-icon" id="refreshBtn" title="Obnovit n√°hled">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 4v6h6M23 20v-6h-6" />
                  <path d="M20.49 9A9 9 0 005.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 013.51 15" />
                </svg>
              </button>
            </div>
          </div>

          <div id="previewContainer" class="preview-container"></div>
        </section>
      </main>

      <!-- Console Panel -->
      <div class="console-panel">
        <div class="console-header">
          <h3>Konzole</h3>
          <button class="console-close" id="consoleCloseBtn" title="Zav≈ô√≠t konzoli">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 6L6 18M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="console-content" id="consoleContent">
          <div class="console-message console-info">
            <span class="console-timestamp">[00:00:00]</span>
            <span class="console-text">Konzole p≈ôipravena...</span>
          </div>
        </div>
        <div class="console-footer">
          <button class="console-clear" id="consoleClearBtn" title="Vymazat konzoli">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
            </svg>
            Vymazat
          </button>
        </div>
      </div>
    </div>

    <!-- Main App Script (Module) -->
    <script type="module" src="./src/core/app.js" onerror="console.error('‚ùå Failed to load app.js')"></script>
    <script>
      // Fallback error handling for module loading
      window.addEventListener('error', (e) => {
        if (e.filename && e.filename.includes('.js')) {
          console.error('‚ùå JavaScript load error:', e.filename, e.message);
          document.body.insertAdjacentHTML('beforeend',
            `<div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px; background: #f44336; color: white; border-radius: 8px; z-index: 99999;">
            ‚ö†Ô∏è Chyba naƒç√≠t√°n√≠: ${e.message}<br>Soubor: ${e.filename}</div>`
          );
        }
      }, true);
    </script>

    <script>
      // Debug: Log script loading
      console.log('üì¶ Inline script starting...');

      // Clear localStorage on first load (for debugging)
      if (!sessionStorage.getItem('debugCleared')) {
        console.log('üóëÔ∏è Clearing localStorage for fresh start...');
        localStorage.clear();
        sessionStorage.setItem('debugCleared', 'true');
      }

      // Check if modules are supported
      if (!('noModule' in HTMLScriptElement.prototype)) {
        console.warn('‚ö†Ô∏è ES modules may not be supported in this browser');
      }

      // Debug DOM after app loads
      setTimeout(() => {
        console.log('üîç Checking DOM elements...');
        const editorContainer = document.getElementById('editorContainer');
        const previewContainer = document.getElementById('previewContainer');
        const textarea = document.querySelector('.code-input');
        const iframe = document.querySelector('.preview-frame');

        console.log('Editor container:', editorContainer);
        console.log('Preview container:', previewContainer);
        console.log('Textarea exists:', !!textarea);
        console.log('Iframe exists:', !!iframe);

        if (textarea) {
          console.log('Textarea value length:', textarea.value.length);
          console.log('Textarea first 50 chars:', textarea.value.substring(0, 50));
        }

        // Check computed styles
        const editorSection = document.querySelector('.editor-section');
        const previewSection = document.querySelector('.preview-section');
        if (editorSection) {
          const style = window.getComputedStyle(editorSection);
          console.log('Editor section display:', style.display);
          console.log('Editor section flex:', style.flex);
          console.log('Editor section height:', style.height);
        }
        if (previewSection) {
          const style = window.getComputedStyle(previewSection);
          console.log('Preview section display:', style.display);
          console.log('Preview section flex:', style.flex);
          console.log('Preview section height:', style.height);
        }
        
        // Check wrapper and frame styles
        const wrapper = document.querySelector('.editor-wrapper');
        const frame = document.querySelector('.preview-frame');
        if (wrapper) {
          const style = window.getComputedStyle(wrapper);
          console.log('üé® Editor wrapper display:', style.display);
          console.log('üé® Editor wrapper width:', style.width);
          console.log('üé® Editor wrapper height:', style.height);
          console.log('üé® Editor wrapper background:', style.backgroundColor);
        }
        if (frame) {
          const style = window.getComputedStyle(frame);
          console.log('üé® Preview frame display:', style.display);
          console.log('üé® Preview frame width:', style.width);
          console.log('üé® Preview frame height:', style.height);
          console.log('üé® Preview frame visibility:', style.visibility);
          console.log('üé® Preview frame opacity:', style.opacity);
        }
        
        // Check main-content position
        const mainContent = document.querySelector('.main-content');
        if (mainContent) {
          const style = window.getComputedStyle(mainContent);
          const rect = mainContent.getBoundingClientRect();
          console.log('üìê Main content top:', rect.top);
          console.log('üìê Main content height:', rect.height);
          console.log('üìê Main content position:', style.position);
          console.log('üìê Main content z-index:', style.zIndex);
        }
        
        // Check if something is covering the content
        const header = document.querySelector('.header');
        const toolbar = document.querySelector('.toolbar');
        if (header) {
          const rect = header.getBoundingClientRect();
          console.log('üìê Header height:', rect.height);
        }
        if (toolbar) {
          const rect = toolbar.getBoundingClientRect();
          console.log('üìê Toolbar height:', rect.height);
        }
      }, 2000);

      // Wait for eventBus to be ready
      let eventBusReady = false;
      let pendingEvents = [];

      // Poll for eventBus availability
      const checkEventBus = setInterval(() => {
        if (window.eventBus) {
          eventBusReady = true;
          clearInterval(checkEventBus);
          console.log('‚úÖ EventBus ready');

          // Emit pending events
          pendingEvents.forEach(({ event, data }) => {
            window.eventBus.emit(event, data);
          });
          pendingEvents = [];
        }
      }, 50);

      // Helper function to safely emit events
      function safeEmit(event, data) {
        if (eventBusReady && window.eventBus) {
          window.eventBus.emit(event, data);
        } else {
          pendingEvents.push({ event, data });
        }
      }

      // Setup basic UI interactions before app loads
      document.addEventListener('DOMContentLoaded', () => {
        console.log('üöÄ DOM loaded, setting up event listeners');

        // Menu button
        document.getElementById('filesBtn')?.addEventListener('click', () => {
          console.log('Files button clicked');
          safeEmit('sidebar:toggle');
        });

        // Theme toggle
        document.getElementById('themeBtn')?.addEventListener('click', () => {
          document.body.classList.toggle('light-theme');
          safeEmit('theme:toggle');
        });

        // View switchers
        document.getElementById('viewEditorBtn')?.addEventListener('click', () => {
          safeEmit('view:change', { view: 'editor' });
        });
        document.getElementById('viewSplitBtn')?.addEventListener('click', () => {
          safeEmit('view:change', { view: 'split' });
        });
        document.getElementById('viewPreviewBtn')?.addEventListener('click', () => {
          safeEmit('view:change', { view: 'preview' });
        });

        // Toolbar actions
        document.getElementById('newFileBtn')?.addEventListener('click', () => {
          safeEmit('action:newTab');
        });
        document.getElementById('saveBtn')?.addEventListener('click', () => {
          safeEmit('action:save');
        });
        document.getElementById('formatBtn')?.addEventListener('click', () => {
          safeEmit('action:format');
        });
        document.getElementById('formatToolbarBtn')?.addEventListener('click', () => {
          safeEmit('action:format');
        });
        document.getElementById('validateBtn')?.addEventListener('click', () => {
          safeEmit('action:validate');
        });
        document.getElementById('minifyBtn')?.addEventListener('click', () => {
          safeEmit('action:minify');
        });
        document.getElementById('undoBtn')?.addEventListener('click', () => {
          safeEmit('action:undo');
        });
        document.getElementById('redoBtn')?.addEventListener('click', () => {
          safeEmit('action:redo');
        });
        document.getElementById('searchBtn')?.addEventListener('click', () => {
          safeEmit('action:search');
        });
        document.getElementById('consoleBtn')?.addEventListener('click', () => {
          safeEmit('console:toggle');
        });
        document.getElementById('sidebarBtn')?.addEventListener('click', () => {
          console.log('Sidebar button clicked');
          safeEmit('sidebar:toggle');
        });
        document.getElementById('shortcutsBtn')?.addEventListener('click', () => {
          safeEmit('shortcuts:show');
        });
        document.getElementById('aiBtn')?.addEventListener('click', () => {
          console.log('AI button clicked');
          safeEmit('ai:show');
        });

        // Console panel controls
        document.getElementById('consoleCloseBtn')?.addEventListener('click', () => {
          const consolePanel = document.querySelector('.console-panel');
          if (consolePanel) {
            consolePanel.classList.remove('active');
          }
        });

        document.getElementById('consoleClearBtn')?.addEventListener('click', () => {
          safeEmit('console:clear');
        });

        // Auto-open AI panel on first load
        setTimeout(() => {
          console.log('Auto-opening AI panel');
          safeEmit('ai:show');
        }, 1000);
      });
    </script>
  </body>
</html>
