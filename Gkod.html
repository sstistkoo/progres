    <style>
        /* Základní styly */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            line-height: 1.6;
            font-size: 16px;
        }

        /* Kontejner s responzivní šířkou */
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0 10px;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
                padding: 0 20px;
            }
        }

        /* Nadpis */
        h1 {
            color: #333;
            text-align: center;
            font-size: 1.5em;
            margin: 10px 0;
        }

        /* Select box */
        select {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            font-size: 16px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: white;
        }

        /* Sekce s příklady */
        .example-section {
            margin-top: 15px;
            padding: 15px;
            border-left: 3px solid #007bff;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        /* Syntax a kód */
        .syntax-section {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            overflow-x: auto;
        }

        .code-line {
            font-family: 'Courier New', monospace;
            white-space: pre;
            padding: 2px 0;
            font-size: 14px;
        }

        /* Nadpisy sekcí */
        .section-title {
            font-weight: bold;
            color: #0056b3;
            margin: 15px 0 10px 0;
            font-size: 1.1em;
        }

        /* Grid pro vlastnosti */
        .properties-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        @media (min-width: 768px) {
            .properties-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }

        .property-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }

        /* Scrollovatelný kód na mobilech */
        .syntax-block {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
        }

        /* Vylepšení čitelnosti na malých obrazovkách */
        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }

            .code-line {
                font-size: 12px;
            }

            .example-section {
                padding: 10px;
            }

            h1 {
                font-size: 1.3em;
            }
        }

        /* Tmavý režim pro mobilní zařízení */
        @media (prefers-color-scheme: dark) {
            /* ... odstraněno ... */
        }

        /* Přidání stylů pro theme switch */
        .theme-switch {
            position: fixed;
            top: 20px;
            left: 20px; /* Změna z right na left */
            z-index: 1000;
            cursor: pointer;
            background: none;
            border: none;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .theme-switch:hover {
            background-color: rgba(0,0,0,0.1);
        }

        .theme-switch svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Tmavý režim */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode .example-section,
        body.dark-mode .syntax-section,
        body.dark-mode .property-item {
            background-color: #2d2d2d;
            border-color: #404040;
        }

        body.dark-mode select {
            background-color: #2d2d2d;
            color: #e0e0e0;
            border-color: #404040;
        }

        body.dark-mode h1 {
            color: #e0e0e0;
        }

        body.dark-mode .section-title {
            color: #66b3ff;
        }

        /* Odstranění původního media query pro dark mode */
        @media (prefers-color-scheme: dark) {
            /* ... odstraněno ... */
        }

        /* Úprava stylu přepínače pro lepší viditelnost */
        .theme-switch {
            position: fixed;
            top: 20px;
            left: 20px; /* Změna z right na left */
            z-index: 1000;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #007bff;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .theme-switch:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .theme-switch svg {
            width: 24px;
            height: 24px;
            fill: #007bff;
        }

        body.dark-mode .theme-switch {
            background: rgba(0, 0, 0, 0.2);
            border-color: #66b3ff;
        }

        body.dark-mode .theme-switch svg {
            fill: #66b3ff;
        }

        .light-icon, .dark-icon {
            opacity: 1 !important;
        }

        /* Light mode výchozí stav */
        body {
            background-color: #ffffff;
            color: #333333;
            transition: all 0.3s ease;
        }
    </style>

            document.body.classList.add('dark-mode');

            darkIcon.style.display = 'block';

            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDark);

            // Přepínání ikon
            lightIcon.style.display = isDark ? 'none' : 'block';
            darkIcon.style.display = isDark ? 'block' : 'none';
        });

        // Upravená inicializace dark mode
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        const savedTheme = localStorage.getItem('darkMode');

        // Nastavení počátečního stavu
        if (savedTheme === 'true' || (savedTheme === null && prefersDarkScheme.matches)) {
            document.body.classList.add('dark-mode');
            lightIcon.style.display = 'none';
            darkIcon.style.display = 'block';
        } else {
            document.body.classList.remove('dark-mode');
            lightIcon.style.display = 'block';
