        .axis-label {
            position: absolute;
            color: #000;
            font-weight: bold;
        }

        .axis-label.x {
            bottom: 10px;
            right: 10px;
        }

        .axis-label.z {
            top: 10px;
            left: 10px;
        }

        .position-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 24px; /* Zvětšeno z 14px */

            pointer-events: none;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
            min-width: 220px; /* Přidáno pro lepší čitelnost */

        @media (max-width: 768px) {

                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 45vh;
                z-index: 100;
                background: #fff;
            }

                overscroll-behavior: contain;
                inputmode: numeric;
                pattern: "[0-9]*";
                -webkit-appearance: none;

<body>
    <div class="container">
        <div class="simulator">
            <div class="canvas-container">

                <div class="position-info">
                    Aktuální: X: <span id="posX">0.000</span> Z: <span id="posZ">0.000</span><br>
                    Vybraný: X: <span id="selectedPosX">-</span> Z: <span id="selectedPosZ">-</span>
                </div>
            </div>
        </div>
        <div class="toolbar">
            <label class="file-input-button">
                <span class="button-icon">📂</span>
                <input type="file" id="actualFileInput" accept=".mpf,.spf" multiple style="display: none;">
            </label>
            <button onclick="window.simulator.resetView()" class="action-button">
                <span class="button-icon">🔄</span>

    <script>
        // Pomocné funkce pro optimalizaci
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function throttle(func, limit) {
            let inThrottle;
            return function(...args) {
                if (!inThrottle) {
                    func.apply(this, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        // Optimalizovaná debug funkce
        let debugCounter = 0;
        function debug(message) {
            console.log(`[${new Date().toLocaleTimeString()}] ${message}`);
        }

        // Inicializace základních proměnných
        const editor = document.getElementById('editor');
        const fileInput = document.getElementById('actualFileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const posXElement = document.getElementById('posX');
        const posZElement = document.getElementById('posZ');
        const selectedPosXElement = document.getElementById('selectedPosX');
        const selectedPosZElement = document.getElementById('selectedPosZ');

        class CNCParser {
            constructor() {
                // Nejprve inicializovat mapy před voláním reset()
                this.parameters = new Map();
                this.loadedSubprograms = new Map();
                this.baseDirectory = '';
                this.subprogramFiles = new Map(); // Přidat cache pro soubory podprogramů
                this.loadedPrograms = new Map(); // Pro ukládání všech načtených programů

                // Přednastavené parametry
                for (let i = 0; i <= 99; i++) {
                    this.parameters.set(`R${i}`, 0);
                }

                // Až potom volat reset
                this.reset();
            }

            reset() {
                this.currentX = 0;
                this.currentZ = 0;
                this.absoluteMode = true;
                this.rapidMode = true;
                this.isFirstMove = true;
                this.lastArcCommand = null;

                // Reset parametrů - teď už víme, že Map existuje
                if (this.parameters) {
                    this.parameters.clear();
                    for (let i = 0; i <= 99; i++) {
                        this.parameters.set(`R${i}`, 0);
                    }
                }

                debug('Parser resetován');
            }

            // Přidat metodu pro zpracování R-parametrů
            evaluateParameters(expression) {
                try {
                    console.group('Parsování parametrů z řádku:', expression);

                    // Odstranit komentáře za středníkem a lomítkem
                    const fullLine = expression.split(/[;/]/)[0].trim();

                    // Odstranit číslo řádku a případné mezery na začátku
                    const cleanLine = fullLine.replace(/^N\d+\s*/, '');

                    console.log('Vyčištěný řádek:', cleanLine);

                    // Upravený regex pro zachycení všech R-přiřazení včetně matematických operací
                    const rAssignment = cleanLine.match(/R(\d+)\s*=\s*(.+)/);

                    if (rAssignment) {
                        const [, paramNum, expression] = rAssignment;

                        try {
                            // Expandovat všechny R-parametry ve výrazu
                            const expandedExpr = expression.replace(/R(\d+)/g, (match, num) => {
                                const value = this.parameters.get(`R${num}`);
                                return value !== undefined ? value : '0';
                            });

                            // Vyčistit výraz a odstranit případné závorky
                            let cleanExpr = expandedExpr.replace(/^\(|\)$/g, '');

                            // Bezpečně vyhodnotit výraz
                            const result = Function(`return ${cleanExpr}`)();
                            const numResult = Number(result);

                            if (!isNaN(numResult)) {
                                this.parameters.set(`R${paramNum}`, numResult);
                                console.log(`✓ R${paramNum} = ${numResult} (výraz: ${expression})`);
                                return numResult;
                            } else {
                                console.warn(`✗ Neplatný výsledek pro R${paramNum}: ${result}`);
                            }
                        } catch (e) {
                            console.warn(`✗ Chyba při vyhodnocení R${paramNum} = ${expression}:`, e);
                        }
                    }

                    console.groupEnd();
                    return 0;
                } catch (e) {
                    console.warn('Chyba při zpracování parametrů:', expression, e);
                    console.groupEnd();
                    return 0;
                }
            }

            parseCoordinate(value, current) {
                try {
                    // Ošetření parametrických výrazů
                    if (value.includes('=')) {
                        const expression = value.split('=')[1].trim();

                        // Nahradit R-parametry jejich hodnotami
                        const evaluatedExp = expression.replace(/R(\d+)/g, (match, number) => {
                            const paramValue = this.parameters.get(`R${number}`);
                            return paramValue !== undefined ? paramValue : '0';
                        });

                        // Bezpečně vyhodnotit výraz
                        const result = Function(`return ${evaluatedExp}`)();
                        return Number(result.toFixed(3));
                    }

                    // Standardní zpracování pro přímé hodnoty
                    const parsed = parseFloat(value);
                    if (isNaN(parsed)) return current;

                    const rounded = Number(parsed.toFixed(3));
                    return this.absoluteMode ? rounded : Number((current + rounded).toFixed(3));
                } catch (e) {
                    console.warn('Chyba při parsování souřadnice:', value, e);
                    return current;
                }
            }

            calculateArcPoints(start, end, center, isClockwise, resolution = 50) {
                const startAngle = Math.atan2(start.x - center.x, start.z - center.z);
                const endAngle = Math.atan2(end.x - center.x, end.z - center.z);

                let radius = Math.hypot(start.x - center.x, start.z - center.z);
                let angleStep;
                let points = [];

                // Výpočet úhlu v závislosti na směru
                let totalAngle = endAngle - startAngle;
                if (isClockwise) {
                    if (totalAngle >= 0) totalAngle -= 2 * Math.PI;
                } else {
                    if (totalAngle <= 0) totalAngle += 2 * Math.PI;
                }

                angleStep = totalAngle / resolution;

                // Generování bodů na oblouku
                for (let i = 0; i <= resolution; i++) {
                    const angle = startAngle + angleStep * i;
                    const x = center.x + radius * Math.sin(angle);
                    const z = center.z + radius * Math.cos(angle);
                    points.push({ x: Number(x.toFixed(3)), z: Number(z.toFixed(3)) });
                }

                return points;
            }

            parseArcMovement(words, movement) {
                let hasCR = false;
                let hasAR = false;
                let arcRadius = 0;

                // Parametry pro Sinumerik 840D
                const params = {
                    CR: null,
                    AR: null,
                    I: null,
                    K: null,
                    I1: null,
                    K1: null,
                    CT: null,
                    TURN: 0
                };

                // Načtení všech parametrů
                for (let word of words) {
                    if (word.includes('=')) {
                        const [param, value] = word.split('=');
                        const numValue = parseFloat(value);
                        switch (param.toUpperCase()) {
                            case 'CR':
                                // CR je vždy absolutní hodnota
                                params.CR = Math.abs(numValue);
                                hasCR = true;
                                break;
                            case 'AR': params.AR = numValue; break;
                            case 'TURN': params.TURN = parseInt(value); break;
                        }
                        continue;
                    }

                    const command = word[0];
                    const value = parseFloat(word.slice(1));
                    if (isNaN(value)) continue;

                    // Důležitá změna: I,K jsou vždy inkrementální (relativní k počátečnímu bodu)
                    switch (command) {
                        case 'I':
                            // I je vždy relativní k počátečnímu bodu
                            params.I = movement.fromX + value;
                            break;
                        case 'K':
                            // K je vždy relativní k počátečnímu bodu
                            params.K = movement.fromZ + value;
                            break;
                        case 'I1':
                            // I1 je také relativní
                            params.I1 = movement.fromX + value;
                            break;
                        case 'K1':
                            // K1 je také relativní
                            params.K1 = movement.fromZ + value;
                            break;
                    }
                }

                const startPoint = { x: movement.fromX, z: movement.fromZ };
                const endPoint = { x: movement.toX, z: movement.toZ };
                let centerPoint = { x: 0, z: 0 };

                // Určení středu oblouku podle priority parametrů
                if (params.I !== null && params.K !== null) {
                    // Střed je nyní vždy relativní k počátečnímu bodu
                    centerPoint = { x: params.I, z: params.K };
                } else if (params.I1 !== null && params.K1 !== null) {
                    centerPoint = { x: params.I1, z: params.K1 };
                } else if (hasCR) {
                    // Výpočet středu pomocí poloměru CR
                    const chord = Math.hypot(endPoint.x - startPoint.x, endPoint.z - startPoint.z);
                    if (params.CR < chord / 2) {
                        console.warn('CR je příliš malý, použije se minimální možný poloměr');
                        params.CR = chord / 2;
                    }

                    // Výpočet středů - existují dva možné středy
                    const h = Math.sqrt(params.CR * params.CR - (chord * chord / 4));
                    const midX = (startPoint.x + endPoint.x) / 2;
                    const midZ = (startPoint.z + endPoint.z) / 2;

                    // Směrový vektor kolmý na tětivu
                    const dirX = (startPoint.z - endPoint.z) / chord;
                    const dirZ = (endPoint.x - startPoint.x) / chord;

                    // Vypočítat oba možné středy
                    const center1 = {
                        x: midX + h * dirX,
                        z: midZ + h * dirZ
                    };

                    const center2 = {
                        x: midX - h * dirX,
                        z: midZ - h * dirZ
                    };

                    // Vypočítat úhly pro oba středy
                    const angle1 = this.calculateTotalAngle(startPoint, endPoint, center1, movement.type === 'G2');
                    const angle2 = this.calculateTotalAngle(startPoint, endPoint, center2, movement.type === 'G2');

                    // Vybrat střed, který dává menší úhel (menší oblouk)
                    centerPoint = Math.abs(angle1) <= Math.abs(angle2) ? center1 : center2;

                    console.log('Výpočet oblouku:', {
                        type: movement.type,
                        radius: params.CR,
                        chord: chord,
                        height: h,
                        angles: {
                            center1: angle1 * 180 / Math.PI,
                            center2: angle2 * 180 / Math.PI
                        },
                        selectedCenter: Math.abs(angle1) <= Math.abs(angle2) ? 'center1' : 'center2'
                    });
                }

                // Výpočet bodů na oblouku
                const radius = Math.hypot(startPoint.x - centerPoint.x, startPoint.z - centerPoint.z);
                const startAngle = Math.atan2(startPoint.x - centerPoint.x, startPoint.z - centerPoint.z);
                let endAngle = Math.atan2(endPoint.x - centerPoint.x, endPoint.z - centerPoint.z);

                // Upravit úhel podle směru a počtu otáček
                if (movement.type === 'G2') { // CW
                    if (endAngle >= startAngle) endAngle -= 2 * Math.PI;
                    endAngle -= 2 * Math.PI * (params.TURN || 0);
                } else { // CCW (G3)
                    if (endAngle <= startAngle) endAngle += 2 * Math.PI;
                    endAngle += 2 * Math.PI * (params.TURN || 0);
                }

                // Vygenerovat body oblouku
                const points = [];
                const steps = Math.max(50, Math.abs(endAngle - startAngle) * 20);
                const angleStep = (endAngle - startAngle) / steps;

                for (let i = 0; i <= steps; i++) {
                    const angle = startAngle + angleStep * i;
                    const x = centerPoint.x + radius * Math.sin(angle);
                    const z = centerPoint.z + radius * Math.cos(angle);
                    points.push({
                        x: Number(x.toFixed(3)),
                        z: Number(z.toFixed(3))
                    });
                }

                return {
                    points: points,
                    center: centerPoint // Vrátit i střed oblouku
                };
            }

            calculateTotalAngle(start, end, center, isClockwise) {
                const startAngle = Math.atan2(start.x - center.x, start.z - center.z);
                let endAngle = Math.atan2(end.x - center.x, end.z - center.z);
                let totalAngle = endAngle - startAngle;

                // Upravit úhel podle směru
                if (isClockwise) {
                    if (totalAngle > 0) totalAngle -= 2 * Math.PI;
                } else {
                    if (totalAngle < 0) totalAngle += 2 * Math.PI;
                }

                return totalAngle;
            }

            async parseLine(line) {
                // Kontrola volání podprogramu
                const lMatch = line.trim().match(/L(\d+)/i);
                if (lMatch) {
                    const subprogramNumber = parseInt(lMatch[1]);
                    await this.processSubprogramParameters(subprogramNumber);
                    return null; // Přeskočit tento řádek v hlavním zpracování
                }

                // Nejprve vyčistit řádek a přidat mezery mezi G-kódy a souřadnice
                const cleanedLine = line.trim()
                    .toUpperCase()
                    .replace(/G0(?=[XZ])/g, 'G0 ')  // Přidat mezeru po G0 před X nebo Z
                    .replace(/G1(?=[XZ])/g, 'G1 ')  // Přidat mezeru po G1 před X nebo Z
                    .replace(/G91(?=[XZ])/g, 'G91 ') // Přidat mezeru po G91 před X nebo Z
                    .replace(/G90(?=[XZ])/g, 'G90 '); // Přidat mezeru po G90 před X nebo Z

                // Přidat zpracování přiřazení R-parametrů
                if (cleanedLine.includes('=')) {
                    const match = cleanedLine.match(/R(\d+)\s*=\s*(.+)/);
                    if (match) {
                        const [, paramNum, expression] = match;
                        const value = this.evaluateParameters(expression);
                        this.parameters.set(`R${paramNum}`, value);
                        return null; // Řádek obsahoval pouze přiřazení parametru
                    }
                }

                const words = cleanedLine.split(/\s+/);
                if (words.length === 0) return null;

                console.group(`Parsování řádku: ${line}`);

                const movement = {
                    fromX: this.currentX,
                    fromZ: this.currentZ,
                    toX: this.currentX,
                    toZ: this.currentZ,
                    rapid: this.rapidMode,
                    // Přidání vlastností pro středy a body oblouku
                    center: null,
                    arcPoints: null,
                    isArc: false,
                    type: this.lastArcCommand // Použít poslední G2/G3 pokud existuje
                };

                let hasMove = false;
                let hasGCommand = false; // Sledovat, zda byl na řáku G příkaz

                for (let word of words) {
                    if (!word) continue;
                    const command = word[0];
                    let value = word.slice(1);

                    // Upravit zpracování pro souřadnice obsahující =
                    if (command === 'X' || command === 'Z') {
                        if (value.includes('=')) {
                            value = '=' + value.split('=')[1];  // Zachovat = pro matematický výraz
                        }
                    }

                    switch (command) {
                        case 'G':
                            hasGCommand = true;
                            switch (value) {
                                case '0':
                                    this.rapidMode = true;
                                    movement.rapid = true;
                                    console.log('✓ Nastaven rychloposuv (G0)');
                                    break;
                                case '1':
                                    this.rapidMode = false;
                                    movement.rapid = false;
                                    console.log('✓ Nastaven pracovní posuv (G1)');
                                    break;
                                case '90':
                                    this.absoluteMode = true;
                                    console.log('✓ Nastaveno absolutní programování (G90)');
                                    break;
                                case '91':
                                    this.absoluteMode = false;
                                    console.log('✓ Nastaveno přírůstkové programování (G91)');
                                    break;
                                case '2':
                                    this.rapidMode = false;
                                    this.lastArcCommand = 'G2';
                                    movement.type = 'G2'; // CW
                                    movement.isArc = true;
                                    console.log('✓ Nastaven oblouk ve směru hodin (G2)');
                                    break;
                                case '3':
                                    this.rapidMode = false;
                                    this.lastArcCommand = 'G3';
                                    movement.type = 'G3'; // CCW
                                    movement.isArc = true;
                                    console.log('✓ Nastaven oblouk proti směru hodin (G3)');
                                    break;
                            }
                            break;
                        case 'X':
                            movement.toX = this.parseCoordinate(value, this.currentX);
                            hasMove = true;
                            this.currentX = movement.toX;
                            console.log(`➜ X pozice: ${movement.toX}`);
                            break;
                        case 'Z':
                            movement.toZ = this.parseCoordinate(value, this.currentZ);
                            hasMove = true;
                            this.currentZ = movement.toZ;
                            console.log(`➜ Z pozice: ${movement.toZ}`);
                            break;
                    }
                }

                // Pokud je CR parametr a není G příkaz, použít poslední G2/G3
                if (!hasGCommand && words.some(w => w.startsWith('CR='))) {
                    movement.isArc = true;
                    console.log(`✓ Použit předchozí příkaz (${this.lastArcCommand})`);
                }

                // Po zpracování všech souřadnic zpracovat oblouk
                if (hasMove && (movement.type === 'G2' || movement.type === 'G3')) {
                    const arcResult = this.parseArcMovement(words, movement);
                    movement.arcPoints = arcResult.points;
                    movement.center = arcResult.center; // Uložit střed do pohybu
                }

                // Přidat koncové body do paměti
                if (hasMove) {
                    // Pro oblouk přidat všechny body včetně koncového
                    if (movement.arcPoints && movement.arcPoints.length > 0) {
                        movement.points = [...movement.arcPoints];
                    } else {
                        // Pro přímý pohyb přidat koncový bod
                        movement.points = [{
                            x: movement.toX,
                            z: movement.toZ
                        }];
                    }
                }

                if (hasMove) {
                    console.log(`⮕ Pohyb: X${movement.toX} Z${movement.toZ} ${movement.rapid ? '(rapid)' : '(work)'}`);
                }

                console.groupEnd();
                return hasMove ? movement : null;
            }

            async parseProgram(program) {
                this.reset();
                const lines = program.split('\n');
                const movements = [];

                // Nejprve projít program a načíst všechny podprogramy
                for (const line of lines) {
                    const lMatch = line.trim().match(/L(\d+)/i);
                    if (lMatch) {
                        const subprogramNumber = parseInt(lMatch[1]);
                        await this.processSubprogramParameters(subprogramNumber);
                    }
                }

                // Pak zpracovat pohyby
                for (const line of lines) {
                    if (line.trim() === '') continue;
                    const movement = await this.parseLine(line);
                    if (movement) {
                        movements.push(movement);
                    }
                }

                debug(`Celkem pohybů: ${movements.length}`);
                return movements;
            }

            // Přidat metodu pro nastavení základního adresáře
            setBaseDirectory(path) {
                // Odstranit případné uvozovky a upravit cestu
                this.baseDirectory = path.replace(/["']/g, '').trim();
                console.log(`Nastavena cesta k podprogramům: ${this.baseDirectory}`);
            }

            // Přidat metodu pro načtení podprogramu
            async loadSubprogram(number) {
                const baseName = `L${number}`;
                const filename = `${baseName}.SPF`;

                // 1. Nejprve zkusit najít v již načtených programech
                const foundProgram = Array.from(this.loadedPrograms.values())
                    .find(prog => prog.file.name.toUpperCase().startsWith(baseName));
                if (foundProgram) {
                    return foundProgram.content;
                }

                // 2. Pokud není v načtených programech, zkusit cache
                if (this.loadedSubprograms.has(baseName)) {
                    return this.loadedSubprograms.get(baseName);
                }

                // 3. Pokud není ani v cache, zkusit najít v seznamu souborů
                const file = this.subprogramFiles.get(baseName);
                if (!file) {
                    console.warn(`Podprogram ${baseName} nenalezen v načtených souborech`);
                    return null;
                }

                try {
                    const content = await this.readFile(file);
                    this.loadedSubprograms.set(baseName, content);
                    return content;
                } catch (error) {
                    console.warn(`Nelze načíst podprogram ${filename}:`, error);
                    return null;
                }
            }

            // Pomocná metoda pro čtení souboru
            readFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(e);
                    reader.readAsText(file);
                });
            }

            // Přidat metodu pro načtení podprogramů ze složky
            async loadSubprogramDirectory(fileList) {
                this.subprogramFiles.clear();
                for (let file of fileList) {
                    if (file.name.toUpperCase().endsWith('.SPF')) {
                        // Ukládat bez přípony .SPF
                        const baseName = file.name.toUpperCase().replace(/\.SPF$/, '');
                        this.subprogramFiles.set(baseName, file);
                    }
                }
                console.log('Načtené podprogramy:', Array.from(this.subprogramFiles.keys()));
            }

            // Upravená metoda pro zpracování parametrů z podprogramu
            async processSubprogramParameters(subprogramNumber) {
                const content = await this.loadSubprogram(subprogramNumber);
                if (!content) return;

                // Zpracovat řádky podprogramu a najít definice parametrů
                const lines = content.split('\n');
                for (const line of lines) {
                    const trimmedLine = line.trim().toUpperCase();

                    // Kontrola zda řádek obsahuje R-parametry
                    if (trimmedLine.includes('R') && trimmedLine.includes('=')) {
                        // Nejprve odstranit komentáře
                        const lineWithoutComments = trimmedLine.split(/[;/]/)[0].trim();

                        // Odstranit číslo bloku na začátku (např. N85)
                        const cleanLine = lineWithoutComments.replace(/^N\d+\s*/, '');

                        // Najít všechna přiřazení R-parametrů na řádku
                        const rAssignments = cleanLine.matchAll(/R(\d+)\s*=\s*(\([^)]+\)|[-]?\d+\.?\d*)/g);

                        // Zpracovat všechna nalezená přiřazení
                        for (const match of rAssignments) {
                            const [, paramNum, expression] = match;
                            try {
                                // Vyčistit výraz a vyhodnotit
                                let cleanExpr = expression.replace(/^\(|\)$/g, '');

                                // Expandovat případné R-parametry ve výrazu
                                const expandedExpr = cleanExpr.replace(/R(\d+)/g, (match, num) => {
                                    const value = this.parameters.get(`R${num}`);
                                    return value !== undefined ? value : '0';
                                });

                                // Vyhodnotit výraz
                                const result = Function(`return ${expandedExpr}`)();
                                const numResult = Number(result);

                                if (!isNaN(numResult)) {
                                    this.parameters.set(`R${paramNum}`, numResult);
                                    console.log(`✓ Podprogram L${subprogramNumber}: R${paramNum} = ${numResult} (${cleanLine})`);
                                }
                            } catch (e) {
                                console.warn(`✗ Chyba při zpracování parametru v podprogramu L${subprogramNumber}:`, e);
                            }
                        }
                    }
                }
            }

            // Přidat metodu pro načtení programu
            async loadProgram(file) {
                try {
                    const content = await this.readFile(file);
                    // Uložit do obou map pro snadné hledání
                    const upperName = file.name.toUpperCase();
                    this.loadedPrograms.set(file.name, {
                        content: content,
                        file: file
                    });
                    // Pokud jde o .SPF soubor, uložit i do mapy podprogramů
                    if (upperName.endsWith('.SPF')) {
                        this.subprogramFiles.set(upperName, file);
                    }
                    return content;
                } catch (error) {
                    console.warn(`Nelze načíst program ${file.name}:`, error);
                    return null;
                }
            }

            // Přidat metodu pro získání načteného programu
            getProgram(name) {
                return this.loadedPrograms.get(name)?.content || null;
            }

            // Přidat metodu pro získání seznamu programů
            getProgramList() {
                return Array.from(this.loadedPrograms.keys());
            }

            // Upravit metodu findLineByPoint pro lepší detekci
            findLineByPoint(targetX, targetZ) {
                const lines = editor.value.split('\n');
                let isAbsolute = true;
                let currentX = 0;
                let currentZ = 0;
                const tolerance = 0.001;

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();

                    // Kontrola G90/G91
                    if (line.match(/G90/i)) isAbsolute = true;
                    if (line.match(/G91/i)) isAbsolute = false;

                    // Kontrola parametrických souřadnic
                    const paramMatch = line.match(/[XZ]=R\d+[+-]?\d*\.?\d*/ig);
                    if (paramMatch) {
                        // Vyhodnotit parametrické výrazy
                        for (const coord of paramMatch) {
                            const [axis, expr] = coord.split('=');
                            const value = this.evaluateParameters(expr);
                            if (axis === 'X') currentX = value;
                            if (axis === 'Z') currentZ = value;
                        }
                    } else {
                        // Standardní souřadnice
                        const xMatch = line.match(/X(-?\d+\.?\d*)/i);
                        const zMatch = line.match(/Z(-?\d+\.?\d*)/i);

                        if (xMatch) {
                            const x = Number(parseFloat(xMatch[1]).toFixed(3));
                            currentX = isAbsolute ? x : Number((currentX + x).toFixed(3));
                        }
                        if (zMatch) {
                            const z = Number(parseFloat(zMatch[1]).toFixed(3));
                            currentZ = isAbsolute ? z : Number((currentZ + z).toFixed(3));
                        }
                    }

                    // Kontrola shody s cílovým bodem
                    if (Math.abs(currentX - targetX) < tolerance &&
                        Math.abs(currentZ - targetZ) < tolerance) {
                        return i;
                    }
                }
                return -1;
            }

            parseCoordinates(line) {
                const result = {
                    hasCoordinates: false,
                    x: 0,
                    z: 0,
                    isAbsolute: this.absoluteMode
                };

                if (!line || line.trim().startsWith(';')) {
                    return result;
                }

                try {
                    const cleanLine = line.trim().toUpperCase();

                    // Aktualizovat G90/G91 mód
                    if (cleanLine.includes('G90')) {
                        this.absoluteMode = true;
                        result.isAbsolute = true;
                    }
                    if (cleanLine.includes('G91')) {
                        this.absoluteMode = false;
                        result.isAbsolute = false;
                    }

                    // Zpracovat souřadnice
                    const xMatch = cleanLine.match(/X(-?\d*\.?\d+)/);
                    const zMatch = cleanLine.match(/Z(-?\d*\.?\d+)/);

                    if (xMatch || zMatch) {
                        result.hasCoordinates = true;

                        if (xMatch) {
                            const x = parseFloat(xMatch[1]);
                            result.x = this.absoluteMode ? x : (this.currentX + x);
                        } else {
                            result.x = this.currentX;
                        }

                        if (zMatch) {
                            const z = parseFloat(zMatch[1]);
                            result.z = this.absoluteMode ? z : (this.currentZ + z);
                        } else {
                            result.z = this.currentZ;
                        }

                        // Aktualizovat aktuální pozici
                        this.currentX = result.x;
                        this.currentZ = result.z;
                    }
                } catch (e) {
                    console.warn('Chyba při parsování souřadnic:', e);
                }

                return result;
            }
        }

        class Simulator {
            constructor() {
                // Nejdřív zkontrolovat existenci canvas elementu
                this.canvas = document.getElementById('simulatorCanvas');
                if (!this.canvas) {
                    throw new Error('Canvas element nenalezen');
                }

                this.ctx = this.canvas.getContext('2d');
                this.parser = new CNCParser();

                // Inicializace základních vlastností
                this.setupBasicProperties();

                // Vytvořit event handler metody
                this.setupEventHandlers();

                // Vytvořit bound metody
                this.createBoundMethods();

                // Nastavit event listenery
                this.setupEventListeners();
                this.setupTooltip();

                // Inicializovat zobrazení
                this.setupCanvas();
                window.addEventListener('resize', () => this.setupCanvas());

                debug('Simulátor inicializován');
            }

            setupEventHandlers() {
                // Definovat všechny event handler metody
                this.handleMouseMove = (event) => {
                    if (!this.isDragging) {
                        this.checkPointUnderCrosshair(event.clientX, event.clientY);
                    }
                };

                this.handleZoom = (event) => {
                    event.preventDefault();
                    const rect = this.canvas.getBoundingClientRect();
                    const mouseX = event.clientX - rect.left;
                    const mouseY = event.clientY - rect.top;
                    const worldX = (mouseX - this.centerX) / (this.baseScale * this.zoomFactor);
                    const worldY = (this.centerY - mouseY) / (this.baseScale * this.zoomFactor);

                    if (event.deltaY < 0) {
                        this.zoomFactor = Math.min(this.zoomFactor * 1.1, 10);
                    } else {
                        this.zoomFactor = Math.max(this.zoomFactor * 0.9, 0.1);
                    }

                    this.scale = this.baseScale * this.zoomFactor;
                    this.centerX = mouseX - worldX * this.scale;
                    this.centerY = mouseY + worldY * this.scale;
                    this.gridCache = this.createGridCache();
                    this.simulate(false);
                };

                // Ostatní event handlery
                this.startDrag = this.startDrag.bind(this);
                this.drag = this.drag.bind(this);
                this.stopDrag = this.stopDrag.bind(this);
                this.handleTouchStart = this.handleTouchStart.bind(this);
                this.handleTouchMove = this.handleTouchMove.bind(this);
                this.handleTouchEnd = this.handleTouchEnd.bind(this);
                this.handleCanvasClick = this.handleCanvasClick.bind(this);
            }

            createBoundMethods() {
                // Vytvořit vázané metody z event handlerů
                this.boundHandleZoom = this.handleZoom.bind(this);
                this.boundHandleMouseMove = this.handleMouseMove.bind(this);
                this.boundStartDrag = this.startDrag;
                this.boundDrag = this.drag;
                this.boundStopDrag = this.stopDrag;
                this.boundHandleTouchStart = this.handleTouchStart;
                this.boundHandleTouchMove = this.handleTouchMove;
                this.boundHandleTouchEnd = this.handleTouchEnd;
                this.boundHandleCanvasClick = this.handleCanvasClick;
            }

            setupBasicProperties() {
                this.gridCache = null;
                this.lastUpdate = 0;
                this.updateThreshold = 50;
                this.minScale = 0.1;
                this.padding = 50;
                this.maxScale = 10;
                this.lastMouseX = 0;
                this.lastMouseY = 0;
                this.isDragging = false;
                this.baseScale = 1;
                this.zoomFactor = 1;
                this.viewPosition = { x: 0, y: 0 };
                this.programBounds = null;
                this.originX = 0;
                this.originY = 0;
                this.points = [];
                this.lastSelectedPoint = null;
                this.highlightedPoint = null;
                this.pulseAnimation = null;
            }

            setupEventListeners() {
                // Použít předem vytvořené bound metody
                this.canvas.addEventListener('wheel', this.boundHandleZoom);
                this.canvas.addEventListener('mousedown', this.boundStartDrag);
                this.canvas.addEventListener('mousemove', this.boundDrag);
                this.canvas.addEventListener('mouseup', this.boundStopDrag);
                this.canvas.addEventListener('mouseleave', this.boundStopDrag);
                this.canvas.addEventListener('click', this.boundHandleCanvasClick);

                // Touch events
                this.canvas.addEventListener('touchstart', this.boundHandleTouchStart, { passive: false });
                this.canvas.addEventListener('touchmove', this.boundHandleTouchMove, { passive: false });
                this.canvas.addEventListener('touchend', this.boundHandleTouchEnd);
            }

            setupTooltip() {
                this.tooltip = document.createElement('div');
                this.tooltip.className = 'tooltip';
                const container = document.querySelector('.canvas-container');
                if (container) {
                    container.appendChild(this.tooltip);
                    this.tooltip.style.display = 'none';

                    // Použít předem vytvořenou bound metodu
                    this.canvas.addEventListener('mousemove', this.boundHandleMouseMove);
                    this.canvas.addEventListener('mouseout', () => this.tooltip.style.display = 'none');

                    // Přidat crosshair
                    this.crosshair = document.createElement('div');
                    this.crosshair.className = 'crosshair';
                    container.appendChild(this.crosshair);
                }
            }

            startDrag(event) {
                const rect = this.canvas.getBoundingClientRect();
                const mouseX = event.clientX - rect.left;
                const mouseY = event.clientY - rect.top;

                // Kontrola, zda neklikáme na bod
                const hitPoint = this.points.find(point => {
                    const dx = mouseX - point.screenX;
                    const dy = mouseY - point.screenY;
                    return Math.sqrt(dx * dx + dy * dy) < 5;
                });

                if (!hitPoint) {
                    this.isDragging = true;
                    this.lastMouseX = event.clientX;
                    this.lastMouseY = event.clientY;
                    this.canvas.style.cursor = 'grabbing';
                }
            }

            drag(event) {
                if (!this.isDragging) return;
                const deltaX = event.clientX - this.lastMouseX;
                const deltaY = event.clientY - this.lastMouseY;

                this.centerX += deltaX;
                this.centerY += deltaY;

                this.lastMouseX = event.clientX;
                this.lastMouseY = event.clientY;

                // Překreslit mřížku při každém posunu
                this.gridCache = this.createGridCache();
                this.simulate();
            }

            stopDrag() {
                // Přidat malé zpoždění pro kontrolu, zda šlo o klik nebo tah
                setTimeout(() => {
                    this.isDragging = false;
                    this.canvas.style.cursor = 'default';
                    // Zajistit překreslení drah
                    if (this.lastMovements) {
                        this.drawPath(this.lastMovements);
                    }
                }, 50);
            }

            handleTouchStart(event) {
                event.preventDefault();

                if (event.touches.length === 2) {
                    // Zoom pomocí dvou prstů
                    const touch1 = event.touches[0];
                    const touch2 = event.touches[1];
                    this.lastTouchDistance = Math.hypot(
                        touch2.clientX - touch1.clientX,
                        touch2.clientY - touch1.clientY
                    );
                    this.touchZoomStartScale = this.zoomFactor;
                } else if (event.touches.length === 1) {
                    // Posouvání jedním prstem
                    const touch = event.touches[0];
                    this.touchStartX = touch.clientX;
                    this.touchStartY = touch.clientY;
                    this.isDragging = true;
                }
            }

            handleTouchMove(event) {
                event.preventDefault();

                if (event.touches.length === 2) {
                    // Zoom
                    const touch1 = event.touches[0];
                    const touch2 = event.touches[1];
                    const distance = Math.hypot(
                        touch2.clientX - touch1.clientX,
                        touch2.clientY - touch1.clientY
                    );

                    const scale = distance / this.lastTouchDistance;
                    this.zoomFactor = Math.min(Math.max(this.touchZoomStartScale * scale, 0.1), 10);
                    this.scale = this.baseScale * this.zoomFactor;

                    // Aktualizovat zobrazení
                    this.gridCache = this.createGridCache();
                    this.simulate(false);
                } else if (event.touches.length === 1 && this.isDragging) { // Opraveno 'and' na '&&'
                    // Posouvání
                    const touch = event.touches[0];
                    const deltaX = touch.clientX - this.touchStartX;
                    const deltaY = touch.clientY - this.touchStartY;

                    this.centerX += deltaX;
                    this.centerY += deltaY;

                    this.touchStartX = touch.clientX;
                    this.touchStartY = touch.clientY;

                    // Aktualizovat zobrazení
                    this.gridCache = this.createGridCache();
                    this.simulate();
                }

                // Přidat průběžné překreslování během pohybu
                if (this.lastMovements) {
                    requestAnimationFrame(() => {
                        this.drawPath(this.lastMovements);
                    });
                }
            }

            handleTouchEnd(event) {
                this.isDragging = false;
                this.lastTouchDistance = 0;

                // Přidat vynucené překreslení po puštění
                setTimeout(() => {
                    if (this.lastMovements) {
                        this.drawPath(this.lastMovements);
                    }
                }, 50);
            }

            setupCanvas() {
                this.canvas.width = this.canvas.parentElement.clientWidth;
                this.canvas.height = this.canvas.parentElement.clientHeight;
                this.centerX = this.canvas.width / 2;
                this.centerY = this.canvas.height / 2;
                this.scale = Math.min(this.canvas.width, this.canvas.height) / 200;
                this.gridCache = this.createGridCache();
                this.simulate();
            }

            getGridStep() {
                const scale = this.scale * this.zoomFactor;
                const minPixelsBetweenLines = 50; // Minimální počet pixelů mezi čarami mřížky
                const steps = [1, 2, 5, 10, 20, 50, 100, 200, 500, 1000];
                const idealStep = minPixelsBetweenLines / scale;

                for (let step of steps) {
                    if (step * scale >= minPixelsBetweenLines * 0.8) {
                        return step;
                    }
                }
                return steps[steps.length - 1];
            }

            createGridCache() {
                const cacheCanvas = document.createElement('canvas');
                cacheCanvas.width = this.canvas.width;
                cacheCanvas.height = this.canvas.height;
                const ctx = cacheCanvas.getContext('2d');

                // Vykreslení mřížky
                ctx.strokeStyle = '#ddd';
                ctx.lineWidth = 0.5;
                ctx.fillStyle = '#666';
                ctx.font = '22px Arial'; /* Zvětšeno z 11px */
                ctx.textAlign = 'left';
                ctx.textBaseline = 'middle';

                const gridStep = this.getGridStep();
                const origin = this.worldToScreen(0, 0);

                // Výpočet rozsahu mřížky s rezervou
                const viewportLeft = -this.centerX / this.scale - gridStep;
                const viewportRight = (this.canvas.width - this.centerX) / this.scale + gridStep;
                const viewportTop = (this.centerY) / this.scale + gridStep;
                const viewportBottom = -(this.canvas.height - this.centerY) / this.scale - gridStep;

                // Zaokrouhlení na nejbližší násobek gridStep
                const startX = Math.floor(viewportLeft / gridStep) * gridStep;
                const endX = Math.ceil(viewportRight / gridStep) * gridStep;
                const startY = Math.floor(viewportBottom / gridStep) * gridStep;
                const endY = Math.ceil(viewportTop / gridStep) * gridStep;

                // Vytvoření seznamu hlavních a vedlejších čar
                const mainLines = [];
                const subLines = [];

                // Vykreslení vertikálních čar (nyní osa X)
                for (let x = startX; x <= endX; x += gridStep) {
                    const screenX = this.worldToScreen(x, 0).x;
                    const isMainLine = Math.abs(x % (gridStep * 5)) < 0.001;
                    if (isMainLine) {
                        mainLines.push(() => {
                            ctx.strokeStyle = '#aaa';
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(screenX, 0);
                            ctx.lineTo(screenX, this.canvas.height);
                            ctx.stroke();
                            // Změnit popisek z Z na X
                            if (Math.abs(x) > 0.001) {
                                ctx.fillText(`X${x}`, screenX + 8, this.canvas.height - 20);
                            }
                        });
                    } else {
                        subLines.push(() => {
                            ctx.strokeStyle = '#ddd';
                            ctx.lineWidth = 0.5;
                            ctx.beginPath();
                            ctx.moveTo(screenX, 0);
                            ctx.lineTo(screenX, this.canvas.height);
                            ctx.stroke();
                        });
                    }
                }

                // Vykreslení horizontálních čar (nyní osa Z)
                for (let y = startY; y <= endY; y += gridStep) {
                    const screenY = this.worldToScreen(0, y).y;
                    const isMainLine = Math.abs(y % (gridStep * 5)) < 0.001;
                    if (isMainLine) {
                        mainLines.push(() => {
                            ctx.strokeStyle = '#aaa';
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(0, screenY);
                            ctx.lineTo(this.canvas.width, screenY);
                            ctx.stroke();
                            // Změnit popisek z X na Z
                            if (Math.abs(y) > 0.001) {
                                ctx.fillText(`Z${y}`, 8, screenY + 8);
                            }
                        });
                    } else {
                        subLines.push(() => {
                            ctx.strokeStyle = '#ddd';
                            ctx.lineWidth = 0.5;
                            ctx.beginPath();
                            ctx.moveTo(0, screenY);
                            ctx.lineTo(this.canvas.width, screenY);
                            ctx.stroke();
                        });
                    }
                }

                // Nejprve vykreslit vedlejší čáry
                subLines.forEach(drawFn => drawFn());
                // Pak vykreslit hlavní čáry a popisky
                mainLines.forEach(drawFn => drawFn());

                return cacheCanvas;
            }

            drawAxes() {
                if (this.gridCache) {
                    this.ctx.drawImage(this.gridCache, 0, 0);
                }

                const origin = this.worldToScreen(0, 0);

                // Vykreslení os
                this.ctx.strokeStyle = '#000';
                this.ctx.lineWidth = 2;

                // X osa (horizontální)
                this.ctx.beginPath();
                this.ctx.moveTo(0, origin.y);
                this.ctx.lineTo(this.canvas.width, origin.y);
                this.ctx.stroke();

                // Z osa (vertikální)
                this.ctx.beginPath();
                this.ctx.moveTo(origin.x, 0);
                this.ctx.lineTo(origin.x, this.canvas.height);
                this.ctx.stroke();

                // Popisky os
                this.ctx.fillStyle = '#000';
                this.ctx.font = 'bold 22px Arial';

                // X na konci horizontální osy vpravo
                this.ctx.textAlign = 'right';
                this.ctx.textBaseline = 'top';
                this.ctx.fillText('X', this.canvas.width - 10, origin.y + 5);

                // Z na vertikální ose nahoře
                this.ctx.textAlign = 'left';
                this.ctx.textBaseline = 'top';
                this.ctx.fillText('Z', origin.x + 5, 5);
            }

            drawPath(movements) {
                if (!movements || !Array.isArray(movements) || movements.length === 0) {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.drawAxes();
                    return;
                }

                // Vyčistit canvas před kreslením
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.drawAxes();

                // Připravit batche pro vykreslení
                let batchRapid = [];
                let batchNormal = [];
                this.points = [];

                // Nejprve sesbírat všechny body a dráhy
                for (let move of movements) {
                    const from = this.worldToScreen(move.fromX, move.fromZ);
                    const to = this.worldToScreen(move.toX, move.toZ);

                    if (!move.rapid) {
                        this.points.push({
                            screenX: from.x,
                            screenY: from.y,
                            x: move.fromX,
                            z: move.fromZ,
                            isStart: true
                        });
                    }

                    if (move.isArc && move.arcPoints) {
                        // Vykreslit oblouk jedním tahem
                        this.ctx.beginPath();
                        this.ctx.moveTo(from.x, from.y);

                        for (let point of move.arcPoints) {
                            const screenPoint = this.worldToScreen(point.x, point.z);
                            this.ctx.lineTo(screenPoint.x, screenPoint.y);
                        }

                        this.ctx.strokeStyle = '#007bff';
                        this.ctx.lineWidth = 2;
                        this.ctx.stroke();

                        if (move.center) {
                            const center = this.worldToScreen(move.center.x, move.center.z);
                            this.points.push({
                                screenX: center.x,
                                screenY: center.y,
                                x: move.center.x,
                                z: move.center.z,
                                isCenter: true
                            });
                        }
                    } else {
                        if (move.rapid) {
                            batchRapid.push({from, to});
                        } else {
                            batchNormal.push({from, to});
                        }
                    }

                    // Přidat koncový bod
                    this.points.push({
                        screenX: to.x,
                        screenY: to.y,
                        x: move.toX,
                        z: move.toZ
                    });
                }

                // Vykreslit všechny rychloposuvy najednou
                if (batchRapid.length > 0) {
                    this.ctx.strokeStyle = '#ff0000';
                    this.ctx.lineWidth = 1;
                    this.ctx.beginPath();
                    for (let move of batchRapid) {
                        this.ctx.moveTo(move.from.x, move.from.y);
                        this.ctx.lineTo(move.to.x, move.to.y);
                    }
                    this.ctx.stroke();
                }

                // Vykreslit všechny pracovní posuvy najednou
                if (batchNormal.length > 0) {
                    this.ctx.strokeStyle = '#007bff';
                    this.ctx.lineWidth = 2;
                    this.ctx.beginPath();
                    for (let move of batchNormal) {
                        this.ctx.moveTo(move.from.x, move.from.y);
                        this.ctx.lineTo(move.to.x, move.to.y);
                    }
                    this.ctx.stroke();
                }

                // Vykreslit body
                for (let point of this.points) {
                    this.ctx.fillStyle = point.isCenter ? '#00ff00' : (point.isStart ? '#007bff' : '#007bff');
                    this.ctx.beginPath();
                    this.ctx.arc(point.screenX, point.screenY, 3, 0, Math.PI * 2);
                    this.ctx.fill();
                }

                this.lastMovements = movements;

                // Vykreslení zvýrazněného bodu na konci
                if (this.highlightedPoint) {
                    this.drawHighlightedPoint();
                }
            }

            drawHighlightedPoint() {
                if (!this.highlightedPoint) return;

                const point = this.worldToScreen(this.highlightedPoint.x, this.highlightedPoint.z);

                this.ctx.save();
                this.ctx.beginPath();
                this.ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
                this.ctx.fillStyle = '#ff0000';
                this.ctx.fill();

                const now = Date.now();
                const phase = (now % 1000) / 1000;
                const radius = 8 + Math.sin(phase * Math.PI * 2) * 4;

                this.ctx.beginPath();
                this.ctx.arc(point.x, point.y, radius, 0, Math.PI * 2);
                this.ctx.strokeStyle = '#ff0000';
                this.ctx.lineWidth = 2;
                this.ctx.stroke();
                this.ctx.restore();

                requestAnimationFrame(() => this.drawHighlightedPoint());
            }

            calculateBounds(movements) {
                if (!movements || movements.length === 0) return null;
                let minX = Infinity;
                let maxX = -Infinity;
                let minZ = Infinity;
                let maxZ = -Infinity;

                movements.forEach(move => {
                    minX = Math.min(minX, move.fromX, move.toX);
                    maxX = Math.max(maxX, move.fromX, move.toX);
                    minZ = Math.min(minZ, move.fromZ, move.toZ);
                    maxZ = Math.max(maxZ, move.fromZ, move.toZ);
                });

                // Přidat malý okraj pro prázdné programy nebo jednotlivé body
                if (minX === maxX) {
                    minX -= 5;
                    maxX += 5;
                }
                if (minZ === maxZ) {
                    minZ -= 5;
                    maxZ += 5;
                }

                return { minX, maxX, minZ, maxZ };
            }

            adjustScale(bounds) {
                if (!bounds) return;
                this.programBounds = bounds; // Uložit hranice programu

                const width = bounds.maxX - bounds.minX;
                const height = bounds.maxZ - bounds.minZ;

                // Vypočet základního měřítka pouze pokud nemáme uložené hranice
                if (!this.baseScale || this.baseScale === 1) {
                    const scaleX = (this.canvas.width - this.padding * 2) / (width || 1);
                    const scaleY = (this.canvas.height - this.padding * 2) / (height || 1);
                    this.baseScale = Math.min(scaleX, scaleY);
                }
                this.scale = this.baseScale * this.zoomFactor;

                // Centrovat dráhy vzhledem k osám při resetu
                if (!this.isDragging && !this.programBounds) {
                    const origin = this.worldToScreen(0, 0);
                    const centerX = this.canvas.width / 2;
                    const centerY = this.canvas.height / 2;
                    this.centerX += centerX - origin.x;
                    this.centerY += centerY - origin.y;
                }
            }

            resetView() {
                const program = editor.value;
                if (!program.trim()) return;

                this.parser.parseProgram(program).then(movements => {
                    if (movements && Array.isArray(movements)) {
                        // Filtrovat pouze pracovní pohyby (G1)
                        const workMoves = movements.filter(move => !move.rapid);

                        if (workMoves.length > 0) {
                            // Vypočítat hranice pouze pro pracovní pohyby
                            const bounds = {
                                minX: Math.min(...workMoves.map(m => Math.min(m.fromX, m.toX))),
                                maxX: Math.max(...workMoves.map(m => Math.max(m.fromX, m.toX))),
                                minZ: Math.min(...workMoves.map(m => Math.min(m.fromZ, m.toZ))),
                                maxZ: Math.max(...workMoves.map(m => Math.max(m.fromZ, m.toZ)))
                            };

                            // Přidat okraj 10% pro lepší zobrazení
                            const margin = {
                                x: (bounds.maxX - bounds.minX) * 0.1,
                                z: (bounds.maxZ - bounds.minZ) * 0.1
                            };

                            bounds.minX -= margin.x;
                            bounds.maxX += margin.x;
                            bounds.minZ -= margin.z;
                            bounds.maxZ += margin.z;

                            // Vypočítat měřítko pro přizpůsobení pohledu
                            const width = bounds.maxZ - bounds.minZ;
                            const height = bounds.maxX - bounds.minX;

                            const scaleX = this.canvas.width / width;
                            const scaleY = this.canvas.height / height;

                            // Použít menší měřítko pro zachování poměru stran
                            this.baseScale = Math.min(scaleX, scaleY);
                            this.zoomFactor = 1;
                            this.scale = this.baseScale;

                            // Vypočítat střed pro centrování
                            const centerX = (bounds.minX + bounds.maxX) / 2;
                            const centerZ = (bounds.minZ + bounds.maxZ) / 2;

                            // Nastavit pozici pohledu
                            this.centerX = this.canvas.width / 2 - centerX * this.scale;
                            this.centerY = this.canvas.height / 2 + centerZ * this.scale;

                            // Překreslit
                            this.gridCache = this.createGridCache();
                            this.simulate(true);
                        } else {
                            // Pokud nejsou pracovní pohyby, zobrazit celý program
                            const bounds = this.calculateBounds(movements);
                            if (bounds) {
                                // ... původní kód pro všechny pohyby ...
                            }
                        }
                    }
                }).catch(error => {
                    console.error('Chyba při parsování programu:', error);
                });
            }

            worldToScreen(x, z) {
                return {
                    x: this.centerX + x * this.scale,     // X na horizontální osu
                    y: this.centerY - z * this.scale      // Z na vertikální osu - opraveno znaménko
                };
            }

            async simulate(resetView = false) {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                const program = editor.value;

                if (program.trim()) {
                    debug('Spuštění simulace programu');
                    const movements = await this.parser.parseProgram(program);
                    const bounds = this.calculateBounds(movements);
                    // Přizpůsobit měřítko podle rozměrů programu

                    if (resetView) {
                        this.lastSelectedPoint = null;
                        selectedPosXElement.textContent = '-';
                        selectedPosZElement.textContent = '-';
                    }

                    this.adjustScale(bounds);
                    this.drawAxes();
                    this.drawPath(movements);
                    debug('Simulace dokončena');
                } else {
                    this.drawAxes();
                }
            }

            formatNumber(num) {
                // Zaokrouhlit na 3 desetinná místa a převést na string
                const rounded = Number(num).toFixed(3);
                // Odstranit koncové nuly za desetinnou čárkou a případně i desetinnou čárku
                return rounded.replace(/\.?0+$/, '');
            }

            checkPointUnderCrosshair(x, y) {
                const rect = this.canvas.getBoundingClientRect();
                const mouseX = x - rect.left;
                const mouseY = y - rect.top;

                const hitPoint = this.points.find(point => {
                    const dx = mouseX - point.screenX;
                    const dy = mouseY - point.screenY;
                    return Math.sqrt(dx * dx + dy * dy) < 15; // Větší tolerance pro dotyk
                });

                if (hitPoint) {
                    this.tooltip.style.display = 'block';
                    this.tooltip.style.left = (x + 20) + 'px';
                    this.tooltip.style.top = (y - 30) + 'px';
                    this.tooltip.textContent = `X${this.formatNumber(hitPoint.x)} Z${this.formatNumber(hitPoint.z)}`;

                    // Aktualizujeme poslední vybraný bod a jeho souřadnice
                    this.lastSelectedPoint = hitPoint;
                    this.updateSelectedPosition(hitPoint.x, hitPoint.z);
                } else {
                    this.tooltip.style.display = 'none';
                }
            }

            updateSelectedPosition(x, z) {
                if (x !== null && z !== null) {
                    // Převést relativní souřadnice na absolutní, pokud je potřeba
                    const absoluteX = this.parser.absoluteMode ? x : (this.parser.currentX + x);
                    const absoluteZ = this.parser.absoluteMode ? z : (this.parser.currentZ + z);

                    selectedPosXElement.textContent = this.formatNumber(absoluteX);
                    selectedPosZElement.textContent = this.formatNumber(absoluteZ);
                }
            }

            highlightPoint(x, z) {
                // Nejprve vyčistit předchozí zvýraznění
                this.clearHighlight();

                this.highlightedPoint = { x, z };

                const animate = () => {
                    if (!this.highlightedPoint) return;

                    const point = this.worldToScreen(this.highlightedPoint.x, this.highlightedPoint.z);

                    this.ctx.save();

                    // Vykreslení pevného bodu
                    this.ctx.beginPath();
                    this.ctx.arc(point.x, point.y, 4, 0, Math.PI * 2);
                    this.ctx.fillStyle = '#ff0000';
                    this.ctx.fill();

                    // Pulzující kružnice
                    const now = Date.now();
                    const phase = (now % 1000) / 1000;
                    const radius = 8 + Math.sin(phase * Math.PI * 2) * 4;

                    this.ctx.beginPath();
                    this.ctx.arc(point.x, point.y, radius, 0, Math.PI * 2);
                    this.ctx.strokeStyle = '#ff0000';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();

                    this.ctx.restore();

                    // Uložit referenci na animaci
                    this.animationFrame = requestAnimationFrame(animate);
                };

                // Spustit animaci
                animate();
            }

            clearHighlight() {
                // Zastavit všechny běžící animace
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                    this.animationFrame = null;
                }

                this.highlightedPoint = null;

                // Kompletní překreslení
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.drawAxes();
                if (this.lastMovements) {
                    this.drawPath(this.lastMovements);
                }
            }

            handleCanvasClick(event) {
                if (this.isDragging) return;

                const rect = this.canvas.getBoundingClientRect();
                const mouseX = event.clientX - rect.left;
                const mouseY = event.clientY - rect.top;

                // Vymazat předchozí zvýraznění
                this.clearHighlight();

                const hitPoint = this.points.find(point => {
                    const dx = mouseX - point.screenX;
                    const dy = mouseY - point.screenY;
                    return Math.sqrt(dx * dx + dy * dy) < 8;
                });

                if (hitPoint) {
                    const lineIndex = this.findLineByCoordinates(hitPoint.x, hitPoint.z);
                    if (lineIndex >= 0) {
                        this.highlightLineAndPoint(lineIndex, hitPoint);
                    }
                }
            }

            highlightLineAndPoint(lineIndex, point) {
                // Nejprve vyčistit předchozí zvýraznění

                // Odstranit předchozí šipky a třídy
                const lines = editor.value.split('\n');
                const cleanLines = lines.map(line => line.replace(/^→\s*/, ''));

                // Přidat šipku k vybranému řádku
                cleanLines[lineIndex] = '→ ' + cleanLines[lineIndex];
                editor.value = cleanLines.join('\n');

                // Aktualizovat zobrazené souřadnice
                selectedPosXElement.textContent = this.formatNumber(point.x);
                selectedPosZElement.textContent = this.formatNumber(point.z);

                // Zvýraznit bod
                this.highlightPoint(point.x, point.z);

                // Scrollovat k vybranému řádku a udržet ho na druhé pozici
                const lineHeight = parseFloat(getComputedStyle(editor).lineHeight);
                const viewportHeight = editor.clientHeight;
                const targetPosition = lineHeight * (lineIndex - 1);

                // Zajistit, aby označený řádek byl vždy viditelný a na druhé pozici
                if (targetPosition < editor.scrollTop ||
                    targetPosition > editor.scrollTop + viewportHeight - lineHeight * 3) {
                    editor.scrollTop = Math.max(0, targetPosition);
                }

                // Přidat třídu pro zvýraznění řádku
                const textLines = editor.value.split('\n');
                const textareaContent = textLines.map((line, i) =>
                    i === lineIndex ?
                        `<div class="editor-line editor-line-highlight">${line}</div>` :
                        `<div class="editor-line">${line}</div>`
                ).join('');

                // Překreslit
                this.drawPath(this.lastMovements);
            }

            clearAllHighlights() {
                this.highlightedPoint = null;
                this.highlightedPoints = []; // Přidat nové pole pro více zvýrazněných bodů
                if (this.lastMovements) {
                    this.drawPath(this.lastMovements);
                } else {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.drawAxes();
                }
            }

            async findLineByCoordinates(targetX, targetZ) {
                let currentX = 0;
                let currentZ = 0;
                let isAbsolute = true; // Výchozí G90 mód
                const program = editor.value;
                const lines = program.split('\n');

                // Projít všechny předchozí řádky a spočítat aktuální pozici
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (!line || line.startsWith(';')) continue;

                    // Kontrola G90/G91
                    if (line.includes('G90')) {
                        isAbsolute = true;
                        continue;
                    }
                    if (line.includes('G91')) {
                        isAbsolute = false;
                        continue;
                    }

                    // Zpracování souřadnic
                    const coords = await this.parser.parseCoordinates(line);
                    if (coords.hasCoordinates) {
                        if (isAbsolute) {
                            currentX = coords.x;
                            currentZ = coords.z;
                        } else {
                            currentX += coords.x;
                            currentZ += coords.z;
                        }

                        // Kontrola shody s hledanou pozicí (s tolerancí)
                        if (Math.abs(currentX - targetX) < 0.001 &&
                            Math.abs(currentZ - targetZ) < 0.001) {
                            return i;
                        }
                    }
                }
                return -1;
            }

            async simulateToLine(lineIndex) {
                const program = editor.value;
                const lines = program.split('\n').slice(0, lineIndex + 1).join('\n');
                const movements = await this.parser.parseProgram(lines);
                this.drawPath(movements);
            }
        }

        class CNCPlayer {
            constructor(simulator) {
                // ...existing constructor code...

                // Přidat inicializaci DOM elementů na začátek konstruktoru
                const elements = {

                    return;
                }

                // Uložit reference
                this.elements = elements;

                // ...rest of existing constructor code...

                this.simulator = simulator;
                this.movements = [];
                this.currentIndex = 0;
                this.isPlaying = false;
                this.playTimer = null;
                this.speed = 50; // Výchozí rychlost (1-100)

                // Ovládací prvky

                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.speedSlider = document.getElementById('speedSlider');
