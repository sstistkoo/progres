            ArrowUp: (p) => <Icon {...p} path={<><line x1="12" y1="19" x2="12" y2="5" /><polyline points="5 12 12 5 19 12" /></>} />,
            ArrowDown: (p) => <Icon {...p} path={<><line x1="12" y1="5" x2="12" y2="19" /><polyline points="19 12 12 19 5 12" /></>} />,

            ArrowUpLeft: (p) => <Icon {...p} path={<><line x1="17" y1="17" x2="7" y2="7" /><polyline points="7 17 7 7 17 7" /></>} />,

        };

        // --- UI COMPONENTS ---
        const Toast = ({ message, onClose }) => {
            useEffect(() => { const timer = setTimeout(onClose, 3000); return () => clearTimeout(timer); }, [onClose]);
            return (
                <div className="fixed bottom-6 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full shadow-xl z-[90] text-sm font-semibold toast-enter flex items-center gap-2 pointer-events-none border border-gray-700 animate-in fade-in slide-in-from-bottom-4">
                    <Icons.Info size={16} className="text-blue-400"/><span>{message}</span>
                </div>
            );
        };

        const ConfirmDialog = ({ message, onConfirm, onCancel }) => (
            <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
                <div className="bg-white rounded-2xl shadow-2xl max-w-sm w-full p-6 animate-in fade-in zoom-in duration-200 border border-gray-100">
                    <h3 className="text-xl font-bold text-gray-900 mb-2">Potvrzení</h3>
                    <p className="text-gray-900 mb-8 font-medium">{message}</p>
                    <div className="flex justify-end gap-3">
                        <button onClick={onCancel} className="px-5 py-2.5 text-gray-700 font-bold hover:bg-gray-100 rounded-xl transition-colors">Zrušit</button>
                        <button onClick={onConfirm} className="px-5 py-2.5 bg-red-600 text-white font-bold rounded-xl hover:bg-red-700 shadow-lg shadow-red-200 transition-colors">Ano, provést</button>
                    </div>
                </div>
            </div>
        );
        
        // --- UTILS (MATEMATICKÉ A G-CODE FUNKCE) ---
        const getAngle = (x, z, cx, cz) => Math.atan2(z - cz, x - cx);

        const normalizeAngle = (angle) => {
            const twoPi = 2 * Math.PI;
            let a = angle % twoPi;
            if (a < 0) a += twoPi;
            return a;
        };

        const isAngleOnArcSector = (targetAngle, startAngle, endAngle, cw) => {
            const t = normalizeAngle(targetAngle);
            const s = normalizeAngle(startAngle);
            const e = normalizeAngle(endAngle);
            const EPS = 1e-5;

            if (Math.abs(t - s) < EPS || Math.abs(t - e) < EPS) return true;

            if (cw) { // Směr hodinových ručiček (G02)
                if (s >= e) return t <= s + EPS && t >= e - EPS;
                else return t >= e - EPS || t <= s + EPS;
            } else { // Proti směru (G03)
                if (s <= e) return t >= s - EPS && t <= e + EPS;
                else return t >= s - EPS || t <= e + EPS;
            }
        };

        const calculateOffsetPath = (points, offset) => {
            if (!points || points.length < 2 || offset === 0) return points;
            const offsetPoints = [];

            const findIntersection = (p1, p2, p3, p4) => {
                const den = (p1.x - p2.x) * (p3.z - p4.z) - (p1.z - p2.z) * (p3.x - p4.x);
                if (Math.abs(den) < 1e-6) return null;
                const t = ((p1.x - p3.x) * (p3.z - p4.z) - (p1.z - p3.z) * (p3.x - p4.x)) / den;
                return { x: p1.x + t * (p2.x - p1.x), z: p1.z + t * (p2.z - p1.z) };
            };

            for (let i = 0; i < points.length; i++) {
                const p_curr = points[i];
                const p_prev = i > 0 ? points[i-1] : null;
                const p_next = i < points.length - 1 ? points[i+1] : null;

                if (p_curr.break || !p_prev || !p_next || p_prev.break || p_next.break) {
                    offsetPoints.push({ ...p_curr });
                    continue;
                }

                if (p_curr.type === 'line' && p_next.type === 'line') {
                    const dx1 = p_curr.x - p_prev.x, dz1 = p_curr.z - p_prev.z;
                    const len1 = Math.hypot(dx1, dz1);
                    const nx1 = -dz1/len1, nz1 = dx1/len1;

                    const dx2 = p_next.x - p_curr.x, dz2 = p_next.z - p_curr.z;
                    const len2 = Math.hypot(dx2, dz2);
                    const nx2 = -dz2/len2, nz2 = dx2/len2;

                    const p1_off = { x: p_prev.x + nx1 * offset, z: p_prev.z + nz1 * offset };
                    const p2_off = { x: p_curr.x + nx1 * offset, z: p_curr.z + nz1 * offset };
                    const p3_off = { x: p_curr.x + nx2 * offset, z: p_curr.z + nz2 * offset };
                    const p4_off = { x: p_next.x + nx2 * offset, z: p_next.z + nz2 * offset };
                    
                    const intersection = findIntersection(p1_off, p2_off, p3_off, p4_off);
                    if (intersection) {
                        offsetPoints.push({ ...p_curr, x: intersection.x, z: intersection.z });
                    } else {
                        offsetPoints.push({ ...p_curr, x: p2_off.x, z: p2_off.z });
                    }
                } else if (p_curr.type === 'arc' || p_next.type === 'arc') {
                    // Correctly offset arcs
                    const newR = p_curr.r + offset;
                    const startAngle = getAngle(p_prev.x, p_prev.z, p_curr.cx, p_curr.cz);
                    const endAngle = getAngle(p_curr.x, p_curr.z, p_curr.cx, p_curr.cz);

                    // Re-calculate previous point to connect smoothly
                    if (offsetPoints.length > 0) {
                        offsetPoints[offsetPoints.length-1].x = p_curr.cx + newR * Math.cos(startAngle);
                        offsetPoints[offsetPoints.length-1].z = p_curr.cz + newR * Math.sin(startAngle);
                    }

                    offsetPoints.push({ 
                        ...p_curr, 
                        r: newR > 0 ? newR : 0,
                        x: p_curr.cx + newR * Math.cos(endAngle),
                        z: p_curr.cz + newR * Math.sin(endAngle)
                    });
                } else {
                     offsetPoints.push({ ...p_curr });
                }
            }

            // Handle start and end points separately
            if (points.length > 1) {
                const p0 = points[0], p1 = points[1];
                if (p1.type === 'line') {
                    const dx = p1.x - p0.x, dz = p1.z - p0.z, len = Math.hypot(dx, dz);
                    const nx = -dz/len, nz = dx/len;
                    offsetPoints[0] = { ...p0, x: p0.x + nx * offset, z: p0.z + nz * offset, break: true };
                }
                
                const pn = points[points.length-1], pn_1 = points[points.length-2];
                if (pn.type === 'line') {
                    const dx = pn.x - pn_1.x, dz = pn.z - pn_1.z, len = Math.hypot(dx, dz);
                    const nx = -dz/len, nz = dx/len;
                    offsetPoints[offsetPoints.length - 1] = { ...pn, x: pn.x + nx * offset, z: pn.z + nz * offset };
                }
            }

            return offsetPoints;
        };

        const getIntersectionZ = (pathPoints, targetX) => { /* ... (původní opravená logika zůstává) ... */ };
        const getIntersectionX = (pathPoints, targetZ) => { /* ... (původní opravená logika zůstává) ... */ };

        const generateGCode = (points, stockPoints, settings, machiningSettings, useOffset, rangeStartId, rangeEndId) => {
            const { feedRate, spindleSpeed, feedMode, offsetValue, finishAllowance } = settings;
            const { maxRPM, coolant, startX, startZ, limitZ_Back, limitZ_Front, useLimitX, limitX_Min, limitX_Max, depth, retract, safetyDist, direction } = machiningSettings;
            const date = new Date().toLocaleDateString('cs-CZ');
            
            let gcode = `; Program: ${date} (Sinumerik 840D)\n`;
            gcode += `; Strategie: ${direction}\n`;
            gcode += `G71 ; Metricke jednotky\n`;
            gcode += `G90 ; Absolutni souradnice\n`;
            gcode += `LIMS=${maxRPM} ; Max Otacky\n`; 
            if (feedMode === 'MM_REV') gcode += `G95 ; mm/ot\n`; else gcode += `G94 ; mm/min\n`;
            gcode += `G97 S${spindleSpeed} M03 ; Start vretene\n`;
            if (coolant) gcode += `M08 ; Chlazeni ZAP\n`;
            
            let rawPathPoints = [];
            if (rangeStartId !== null && rangeEndId !== null) {
                const startIdx = points.findIndex(p => p.id === rangeStartId);
                const endIdx = points.findIndex(p => p.id === rangeEndId);
                if (startIdx !== -1 && endIdx !== -1) {
                    const minIdx = Math.min(startIdx, endIdx); const maxIdx = Math.max(startIdx, endIdx);
                    rawPathPoints = points.slice(minIdx, maxIdx + 1);
                } else rawPathPoints = points;
            } else rawPathPoints = points;
            
            let initialPathPoints = rawPathPoints.filter(p => p.type !== 'axis' && p.x >= 0);
            
            let pathPoints = initialPathPoints;
            if (pathPoints.length === 0) {
                gcode += "; Chyba: Zádná platná geometrie v kladném kvadrantu.\n";
                gcode += "M30\n";
                return gcode;
            }

            let geometryPoints = pathPoints;
            let finishPoints = pathPoints;
            if (useOffset && offsetValue !== 0) {
                 finishPoints = calculateOffsetPath(pathPoints, offsetValue);
            }

            // ... (logika pro hrubování zůstává) ...

            gcode += `; --- FINALNI KONTURA ---\n`;
            gcode += `G00 X${startX.toFixed(3)} Z${startZ.toFixed(3)}\n`;
            
            let currentX = startX;
            let currentZ = startZ;

            for (let i = 0; i < finishPoints.length; i++) {
                const p = finishPoints[i];
                const prev = i > 0 ? finishPoints[i-1] : { ...p, x: currentX, z: currentZ, break: true };
                const isRapid = prev.break || i === 0; 
                
                let finalX = p.x; 
                let finalZ = p.z;
                
                if (isRapid) {
                    // *** OPRAVA: BEZPEČNÝ RYCHLOPOSUV ***
                    gcode += `G00 X${startX.toFixed(3)}\n`; // 1. Odjet na bezpečnou X rovinu
                    gcode += `G00 Z${finalZ.toFixed(3)}\n`; // 2. Přejet na cílovou Z
                    gcode += `G00 X${(finalX + (safetyDist || 2.0)).toFixed(3)}\n`; // 3. Najet na bezpečnou X vzdálenost
                    gcode += `G01 X${finalX.toFixed(3)} F${feedRate}\n`; // 4. Dokončit nájezd posuvem
                } else {
                    if (p.type === 'line' || !p.type) {
                        gcode += `G01 X${finalX.toFixed(3)} Z${finalZ.toFixed(3)} F${feedRate}\n`;
                    } else if (p.type === 'arc' && p.r !== undefined) { 
                        const R = `CR=${p.r.toFixed(3)}`; 
                        const cmd = p.cw ? 'G02' : 'G03'; 
                        gcode += `${cmd} X${finalX.toFixed(3)} Z${finalZ.toFixed(3)} ${R} F${feedRate}\n`; 
                    }
                }
                currentX = finalX; currentZ = finalZ;

            const [simTotalProgress, setSimTotalProgress] = useState(0);

            const simEngine = useRef({ segments: [], idx: 0, t: 0 });
            const reqRef = useRef(0);

            const [mouseCoords, setMouseCoords] = useState({ x: 0, z: 0 });
            const showToast = useCallback((msg) => setToast(msg), []);
            
            const handleLoadDemo = () => { setPoints(DEMO_POINTS); setStockPoints([]); setViewBox(INITIAL_VB); setSelectedPointId(null); showToast("Demo obrobek načten"); setSidebarOpen(false); };
            const handleLoadFromDrawing = () => { const raw = localStorage.getItem('cnc_transfer_data'); if(!raw) { showToast("Žádná data v mezipaměti."); return; } try { const data = JSON.parse(raw); if(data.points) setPoints(data.points); if(data.machineType) setMachineType(data.machineType); if(data.settings) setSettings({...settings, ...data.settings}); setViewBox(INITIAL_VB); setSelectedPointId(null); showToast("Data úspěšně načtena!"); } catch(e) { showToast("Chyba při načítání dat."); } };
            const handleImportJson = (e) => { const file = e.target.files?.[0]; if (!file) return; const reader = new FileReader(); reader.onload = (evt) => { try { const data = JSON.parse(evt.target?.result); if (data.points) setPoints(data.points); if (data.settings) setSettings(data.settings); if (data.machineType) setMachineType(data.machineType); if (data.machiningSettings) setMachiningSettings(data.machiningSettings); if (data.stockPoints) setStockPoints(data.stockPoints); setSelectedPointId(null); showToast("Projekt načten"); } catch (err) { showToast("Chyba při načítání projektu."); } }; reader.readAsText(file); };
            const handleExportJson = () => { const data = { points, settings, machineType, machiningSettings, stockPoints, version: "1.1" }; const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' }); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'projekt.json'; a.click(); };
            const handleClear = () => { setConfirmState({ message: "Opravdu chcete smazat veškerou geometrii? Akci nelze vrátit.", onConfirm: () => { setPoints([]); setStockPoints([]); setGCode(""); setSelectedPointId(null); setConfirmState(null); showToast("Pracovní plocha vyčištěna"); }, onCancel: () => setConfirmState(null) }); };
            const handleCenter = useCallback(() => setViewBox(INITIAL_VB), []);
            const handlePointSelect = (id) => { 
                if (pickingField) { 
                    const point = points.find(p => p.id === id);
                    if (point) { 
                        if (pickingField === 'rangeStart') { setPathRange(prev => ({ ...prev, start: id })); showToast("Startovní bod nastaven"); } 
                        else if (pickingField === 'rangeEnd') { setPathRange(prev => ({ ...prev, end: id })); showToast("Koncový bod nastaven"); } 
                        else { const valToSet = pickingField.includes('limitX') ? point.x : point.z; setMachiningSettings(prev => ({ ...prev, [pickingField]: valToSet })); showToast(`Hodnota ${pickingField} nastavena`); } 
                        setPickingField(null); setSelectedPointId(null); 
                    } 
                } else { setSelectedPointId(prevId => prevId === id ? null : id); } 
            };

            const updateMachiningStart = (currentStockPoints) => { if (currentStockPoints && currentStockPoints.length > 0) { let maxX = -Infinity; let maxZ = -Infinity; currentStockPoints.forEach(p => { if (p.x > maxX) maxX = p.x; if (p.z > maxZ) maxZ = p.z; }); setMachiningSettings(prev => ({ ...prev, startX: maxX + 5, startZ: maxZ + 5, limitZ_Back: 0, limitZ_Front: maxZ + 20 })); } };
            const handleGenerateStock = (mx, mz, mzBack) => { if (points.length === 0) { showToast("Chybí body obrobku"); return; } const validPoints = points.filter(p => p.type !== 'axis'); let maxX = -Infinity; let maxZ = -Infinity; let minZ = Infinity; validPoints.forEach(p => { if (p.x > maxX) maxX = p.x; if (p.z > maxZ) maxZ = p.z; if (p.z < minZ) minZ = p.z; }); const stockR = maxX + mx; const stockZFront = maxZ + mz; const stockZBack = minZ - mzBack; const newStock = [ { id: 0, x: 0, z: stockZBack }, { id: 1, x: stockR, z: stockZBack }, { id: 2, x: stockR, z: stockZFront }, { id: 3, x: 0, z: stockZFront } ]; setStockPoints(newStock); updateMachiningStart(newStock); setStockModalOpen(false); showToast("Polotovar automaticky vypočten"); };
            const handleAddStockSegment = (direction, type, values) => { if (stockPoints.length === 0 && type === 'COORD' && values.x !== undefined && values.z !== undefined) { setStockPoints([{id: 0, x: values.x, z: values.z}]); showToast("Startovní bod polotovaru nastaven"); return; } const last = stockPoints[stockPoints.length - 1]; if (!last) return; let nextPoint = { ...last, id: stockPoints.length }; const { val1, val2 } = values; const isKarusel = machineType === 'KARUSEL'; const moveX = (amount) => nextPoint.x += amount; const moveZ = (amount) => nextPoint.z += amount; const setX = (val) => nextPoint.x = val; const setZ = (val) => nextPoint.z = val; if (type === 'LENGTH') { const L = val1 || 0; if (direction === 'UP') isKarusel ? moveZ(L) : moveX(L); else if (direction === 'DOWN') isKarusel ? moveZ(-L) : moveX(-L); else if (direction === 'RIGHT') isKarusel ? moveX(L) : moveZ(L); else if (direction === 'LEFT') isKarusel ? moveX(-L) : moveZ(-L); else { const d = L / Math.sqrt(2); if (direction === 'UR') { isKarusel ? (moveZ(d), moveX(d)) : (moveX(d), moveZ(d)); } else if (direction === 'UL') { isKarusel ? (moveZ(d), moveX(-d)) : (moveX(d), moveZ(-d)); } else if (direction === 'DR') { isKarusel ? (moveZ(-d), moveX(d)) : (moveX(-d), moveZ(d)); } else if (direction === 'DL') { isKarusel ? (moveZ(-d), moveX(-d)) : (moveX(-d), moveZ(-d)); } } } else { const targetVert = val1 || 0; const targetHoriz = val2 || 0; if (direction === 'UP' || direction === 'DOWN') isKarusel ? setZ(targetVert) : setX(targetVert); else if (direction === 'LEFT' || direction === 'RIGHT') isKarusel ? setX(targetVert) : setZ(targetVert); else { if (isKarusel) { setZ(targetVert); setX(targetHoriz); } else { setX(targetVert); setZ(targetHoriz); } } } setStockPoints([...stockPoints, nextPoint]); };
            const toggleStockDrawing = () => { if (isDrawingStock) { setIsDrawingStock(false); updateMachiningStart(stockPoints); showToast("Kreslení polotovaru dokončeno"); } else { if (stockPoints.length > 0 && !window.confirm("Smazat stávající polotovar a začít kreslit nový?")) return; setStockPoints([]); setIsDrawingStock(true); setStockModalOpen(false); showToast("Klikáním do plochy definujte tvar polotovaru"); } };
            const handleUpdateFeedSettings = (key, val) => { setSettings(prev => ({ ...prev, [key]: (key === 'feedMode') ? val : (parseFloat(val) || 0) })); };

            const parseGCodeToSegments = (code) => {
                const lines = code.split('\n');
                const segments = [];
                let curX = machiningSettings.startX;
                let curZ = machiningSettings.startZ;

                lines.forEach(line => {
                    const l = line.trim().toUpperCase();
                    if (!l || l.startsWith(';')) return;
                    
                    let isG0 = l.includes('G00') || l.includes('G0');
                    if (!isG0 && !l.includes('G01') && !l.includes('G1') && segments.length > 0) {
                        if (segments[segments.length-1].type === 'G00') isG0 = true;
                    }

                    const xMatch = l.match(/X([-]?\d+\.?\d*)/);
                    const zMatch = l.match(/Z([-]?\d+\.?\d*)/);
                    
                    if (xMatch || zMatch) {
                        const nextX = xMatch ? parseFloat(xMatch[1]) : curX;
                        const nextZ = zMatch ? parseFloat(zMatch[1]) : curZ;
                        
                        if (Math.abs(nextX - curX) > 0.001 || Math.abs(nextZ - curZ) > 0.001) {
                            segments.push({ x1: curX, z1: curZ, x2: nextX, z2: nextZ, type: isG0 ? 'G00' : 'G01' });
                            curX = nextX;
                            curZ = nextZ;
                        }
                    }
                });
                return segments;
            };

            const startSimulation = () => {
                const code = generateGCode(points, stockPoints, settings, machiningSettings, showOffset, pathRange.start, pathRange.end);
                setGCode(code); 
                const segments = parseGCodeToSegments(code);
                
                if (segments.length === 0) { showToast("Žádná dráha k simulaci"); return; }
                
                simEngine.current = { segments, idx: 0, t: 0 };
                setIsSimulating(true); setIsPlaying(true); setSimState({ completed: [], current: null }); setSimTotalProgress(0); setSelectedPointId(null); setSidebarOpen(false);
            };

            const handleSkipSimulation = () => {
                const code = gCode || generateGCode(points, stockPoints, settings, machiningSettings, showOffset, pathRange.start, pathRange.end);
                setGCode(code);
                const segments = parseGCodeToSegments(code);
                if (segments.length === 0) { showToast("Žádná dráha k zobrazení"); return; }
                setIsSimulating(true); setIsPlaying(false); cancelAnimationFrame(reqRef.current);
                setSimState({ completed: segments, current: null }); setSimTotalProgress(100);
                simEngine.current = { segments, idx: segments.length, t: 0 };
            };

            const stopSimulation = () => { setIsSimulating(false); setIsPlaying(false); setSimState({ completed: [], current: null }); setSimTotalProgress(0); cancelAnimationFrame(reqRef.current); };
            const toggleSpeed = () => { setSimSpeed(prev => (prev === 1 ? 2 : prev === 2 ? 5 : 1)); };

            useEffect(() => {
                if (!isSimulating || !isPlaying) { cancelAnimationFrame(reqRef.current); return; }
                const loop = () => {
                    const state = simEngine.current;
                    if (state.idx >= state.segments.length) { setIsPlaying(false); showToast("Simulace dokončena"); return; }
                    const speed = 0.02 * simSpeed;
                    state.t += speed;
                    if (state.t >= 1) {
                        setSimState(prev => ({ completed: [...prev.completed, state.segments[state.idx]], current: null }));
                        state.idx++; state.t = 0;
                    } else {
                        const seg = state.segments[state.idx];
                        if (seg) {
                            const curX = seg.x1 + (seg.x2 - seg.x1) * state.t;
                            const curZ = seg.z1 + (seg.z2 - seg.z1) * state.t;
                            setSimState(prev => ({ ...prev, current: { ...seg, cx: curX, cz: curZ } }));
                        }
                    }
                    setSimTotalProgress(Math.min(((state.idx + state.t) / state.segments.length) * 100, 100));
                    if (state.idx < state.segments.length) reqRef.current = requestAnimationFrame(loop); else { setIsPlaying(false); showToast("Simulace dokončena"); }
                };
                reqRef.current = requestAnimationFrame(loop); return () => cancelAnimationFrame(reqRef.current);
            }, [isSimulating, isPlaying, simSpeed, showToast]);

            const copyGCode = () => { navigator.clipboard.writeText(gCode); showToast("G-Kód zkopírován do schránky"); };
            
            const selectedPointData = useMemo(() => selectedPointId !== null ? points.find(p => p.id === selectedPointId) : null, [points, selectedPointId]);

            return (
                <div className="flex h-screen w-screen overflow-hidden bg-gray-50 flex-col md:flex-row safe-bottom safe-top">
                    <div className="flex-1 flex flex-col relative overflow-hidden order-1 md:order-1">
                        <div className="relative w-full h-full bg-white md:m-4 md:rounded-2xl md:shadow-xl md:border border-gray-200 overflow-hidden">
                            <Canvas 
                                points={points} stockPoints={stockPoints} isDrawingStock={isDrawingStock} 
                                machineType={machineType} viewBox={viewBox} setViewBox={setViewBox} 
                                onCanvasClick={(pt) => { if(isDrawingStock) setStockPoints(prev => [...prev, {id: prev.length, ...pt}]); }} 
                                showOffset={showOffset} offsetValue={settings.offsetValue} 
                                finishAllowance={settings.finishAllowance} diameterMode={diameterMode} 
                                onCenter={handleCenter} isSimulating={isSimulating} simState={simState} 
                                setMouseCoords={setMouseCoords} limitZ_Front={machiningSettings.limitZ_Front} 
                                limitZ_Back={machiningSettings.limitZ_Back} selectedPointId={selectedPointId} 
                                onPointSelect={handlePointSelect} pickingField={pickingField} 
                                useLimitX={machiningSettings.useLimitX} limitX_Min={machiningSettings.limitX_Min} 
                                limitX_Max={machiningSettings.limitX_Max} pathRange={pathRange} 
                                showPoints={showPoints} onTogglePoints={() => setShowPoints(!showPoints)}
                            />
                            
                            <div className="absolute bottom-4 left-4 right-4 flex justify-between items-end pointer-events-none z-10">
                                {selectedPointData && (
                                    <div className="bg-white/95 backdrop-blur shadow-lg border border-red-200 rounded-xl p-3 pointer-events-auto animate-in fade-in zoom-in max-w-[200px]">
                                        <div className="flex justify-between items-center mb-1 pb-1 border-b border-red-100">
                                            <h4 className="text-xs font-bold text-red-600 uppercase flex items-center gap-1"><Icons.Target size={12}/> Bod #{selectedPointData.id}</h4>
                                            <button onClick={() => setSelectedPointId(null)} className="text-gray-400 hover:text-red-500"><Icons.Close size={14}/></button>
                                        </div>
                                        <div className="text-xs font-mono font-bold text-gray-800">
                                            X: {selectedPointData.x.toFixed(3)}<br/>Z: {selectedPointData.z.toFixed(3)}
                                        </div>
                                    </div>
                                )}
                                <div className="bg-white/90 backdrop-blur border border-gray-200 px-3 py-1.5 rounded-lg shadow-sm text-[10px] font-mono font-bold text-gray-700 tabular-nums ml-auto">
                                    X: {mouseCoords.x.toFixed(2)} | Z: {mouseCoords.z.toFixed(2)}
                                </div>
                            </div>

                            {isSimulating && (
                                <div className="absolute top-4 left-1/2 -translate-x-1/2 bg-indigo-600 text-white px-4 py-1.5 rounded-full shadow-lg font-bold text-xs z-30 animate-pulse border border-indigo-400 flex items-center gap-2">
                                    <Icons.Activity size={14} />{isPlaying ? 'SIMULACE BĚŽÍ' : 'POZASTAVENO'}
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="w-96 bg-white border-l border-gray-200 flex-col z-30 shadow-2xl shrink-0 hidden md:flex">
                        <div className="p-4 border-b border-gray-100 bg-gray-50/50">
                            <div className="flex justify-between items-center mb-3"><h2 className="text-sm font-bold text-gray-900 flex items-center gap-2"><Icons.Menu size={18} className="text-gray-500"/> Nástroje</h2><button onClick={() => setSidebarOpen(true)} className="p-2 hover:bg-gray-100 rounded-lg text-gray-500 transition-colors"><Icons.Settings size={18} /></button></div>
                            <div className="grid grid-cols-2 gap-2">
                                {isDrawingStock ? (<button onClick={toggleStockDrawing} className="col-span-2 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl shadow-md flex items-center justify-center gap-2 transition-all active:scale-95"><Icons.CheckCircle size={18} /> Hotovo</button>) : (<><button onClick={() => setStockModalOpen(true)} className={`py-3 rounded-xl font-bold flex flex-col items-center justify-center gap-1 transition-all border ${stockPoints.length > 0 ? 'bg-purple-50 border-purple-200 text-purple-700' : 'bg-white border-gray-200 text-gray-600 hover:border-gray-300'}`}><Icons.Box size={20} /> <span className="text-[10px] uppercase">Polotovar</span></button><button onClick={() => setMachiningModalOpen(true)} className="py-3 bg-white border border-gray-200 hover:border-gray-300 rounded-xl font-bold flex flex-col items-center justify-center gap-1 text-gray-600 transition-all"><Icons.Tool size={20} /> <span className="text-[10px] uppercase">Obrábění</span></button></>)}
                            </div>
                        </div>
                        <div className="flex-1 flex flex-col bg-slate-900 overflow-hidden">
                            <div className="px-4 py-2 bg-slate-800 border-b border-slate-700 flex justify-between items-center shrink-0"><span className="text-xs font-bold text-slate-300 flex items-center gap-2"><Icons.Code size={14}/> G-Code Output</span>{gCode && (<button onClick={copyGCode} className="text-[10px] font-bold text-slate-400 hover:text-white flex items-center gap-1 bg-slate-700 px-2 py-1 rounded transition-colors"><Icons.Copy size={12}/> Kopírovat</button>)}</div>
                            <div className="flex-1 relative">
                                {gCode ? (<textarea className="w-full h-full bg-slate-900 text-emerald-400 font-mono text-[11px] leading-relaxed p-4 outline-none resize-none" value={gCode} onChange={(e) => setGCode(e.target.value)} spellCheck="false" autoComplete="off" />) : (<div className="h-full flex flex-col items-center justify-center text-slate-600 gap-2 opacity-50 pointer-events-none"><Icons.Code size={32} /><span className="text-xs font-bold text-center">G-kód se vygeneruje zde<br/>po nastavení obrábění</span></div>)}
                            </div>
                        </div>
                        <div className="p-4 border-t border-gray-200 bg-white">
                            {isSimulating ? (
                                <div className="space-y-3 animate-in slide-in-from-bottom-5 duration-300"><div className="flex justify-between items-center text-[10px] font-bold text-gray-500 uppercase tracking-wider"><span>Průběh</span><span>{Math.round(simTotalProgress)}%</span></div><div className="h-2 w-full bg-gray-100 rounded-full overflow-hidden"><div className="h-full bg-indigo-600 transition-all duration-100 ease-linear" style={{ width: `${simTotalProgress}%` }}></div></div><div className="flex gap-2 mt-2"><button onClick={stopSimulation} className="p-3 bg-red-50 text-red-600 hover:bg-red-100 rounded-xl transition-colors" title="Ukončit"><Icons.Square size={20} fill="currentColor" /></button><button onClick={() => setIsPlaying(!isPlaying)} className="flex-1 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl shadow-md flex items-center justify-center transition-transform active:scale-95">{isPlaying ? <Icons.Pause size={24} fill="currentColor" /> : <Icons.Play size={24} fill="currentColor" />}</button><button onClick={handleSkipSimulation} className="p-3 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 rounded-xl font-bold transition-colors" title="Zobrazit vše"><Icons.FastForward size={20} fill="currentColor" /></button><button onClick={toggleSpeed} className="p-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-xl font-bold text-xs w-14 transition-colors">{simSpeed}x</button></div></div>
                            ) : (
                                <button onClick={startSimulation} disabled={!points.length} className={`w-full py-3 font-bold rounded-xl shadow-lg flex items-center justify-center gap-2 transition-all active:scale-95 ${points.length ? 'bg-indigo-600 hover:bg-indigo-700 text-white shadow-indigo-200' : 'bg-gray-100 text-gray-400 cursor-not-allowed'}`}><Icons.PlayCircle size={20} /> PŘEHRÁT SIMULACI</button>
                            )}
                        </div>
                    </div>

                    <div className="md:hidden flex items-center justify-between p-3 bg-white border-b border-gray-200 z-50 order-first">
                        <span className="font-bold text-gray-800 text-lg flex items-center gap-2"><Icons.Activity className="text-sky-600"/> CNC Pro</span>
                        <div className="flex gap-2">
                            <button onClick={() => setGCodeModalOpen(true)} className="p-2 bg-gray-100 rounded-lg text-gray-700"><Icons.Code size={24} /></button>
                            <button onClick={() => setSidebarOpen(true)} className="p-2 bg-gray-100 rounded-lg text-gray-700"><Icons.Menu size={24} /></button>
                        </div>
                    </div>
                    <div className="md:hidden p-3 bg-white border-t border-gray-200 flex gap-2 overflow-x-auto order-last">
                        {isSimulating ? (
                            <div className="flex w-full gap-2">
                                <button onClick={stopSimulation} className="p-3 bg-red-100 text-red-600 rounded-lg"><Icons.Square/></button>
                                <button onClick={() => setIsPlaying(!isPlaying)} className="flex-1 bg-indigo-600 text-white rounded-lg flex justify-center items-center">{isPlaying ? <Icons.Pause/> : <Icons.Play/>}</button>
                                <button onClick={handleSkipSimulation} className="p-3 bg-indigo-100 text-indigo-700 rounded-lg"><Icons.FastForward/></button>
                            </div>
                        ) : (
                            <>
                                <button onClick={() => setStockModalOpen(true)} className="flex-1 py-3 bg-purple-50 text-purple-700 rounded-lg font-bold flex flex-col items-center justify-center text-[10px]"><Icons.Box className="mb-1"/>POLOTOVAR</button>
                                <button onClick={() => setMachiningModalOpen(true)} className="flex-1 py-3 bg-sky-50 text-sky-700 rounded-lg font-bold flex flex-col items-center justify-center text-[10px]"><Icons.Tool className="mb-1"/>OBRÁBĚNÍ</button>
                                <button onClick={startSimulation} className="flex-1 py-3 bg-indigo-600 text-white rounded-lg font-bold flex flex-col items-center justify-center text-[10px]"><Icons.PlayCircle className="mb-1"/>SIMULACE</button>
                            </>
                        )}
                    </div>

                    <Sidebar isOpen={sidebarOpen} onClose={() => setSidebarOpen(false)} settings={settings} setSettings={setSettings} onLoadFromDrawing={handleLoadFromDrawing} onLoadDemo={handleLoadDemo} onImportJson={handleImportJson} onExportJson={handleExportJson} onGenerateGCode={() => { setGCode(generateGCode(points, stockPoints, settings, machiningSettings, showOffset, pathRange.start, pathRange.end)); showToast("G-Kód úspěšně vygenerován"); }} onClear={handleClear} machineType={machineType} setMachineType={setMachineType} diameterMode={diameterMode} setDiameterMode={setDiameterMode} />
                    <StockModal isOpen={stockModalOpen} onClose={() => setStockModalOpen(false)} onGenerate={handleGenerateStock} onDrawMode={toggleStockDrawing} onClear={() => { setStockPoints([]); setStockModalOpen(false); showToast("Geometrie polotovaru smazána"); }} lastStockPoint={stockPoints[stockPoints.length-1]} onAddSegment={handleAddStockSegment} machineType={machineType} />
                    <MachiningModal isOpen={machiningModalOpen && !pickingField} onClose={() => setMachiningModalOpen(false)} settings={machiningSettings} feedSettings={settings} onUpdateFeedSettings={handleUpdateFeedSettings} onSave={(newSettings) => { setMachiningSettings(newSettings); showToast("Technologické parametry uloženy"); }} onGenerate={() => { setGCode(generateGCode(points, stockPoints, settings, machiningSettings, showOffset, pathRange.start, pathRange.end)); showToast("G-Kód připraven"); }} machineType={machineType} showOffset={showOffset} toggleShowOffset={() => setShowOffset(!showOffset)} onSimulate={startSimulation} selectedPoint={selectedPointData} onPickRequest={(field) => { setSelectedPointId(null); setPickingField(field); showToast(`Klikněte na bod v grafu pro ${field.includes('range') ? (field === 'rangeStart' ? 'ZAČÁTEK DRÁHY' : 'KONEC DRÁHY') : (field.includes('X') ? 'LIMIT X' : 'LIMIT Z')}`); }} pathRange={pathRange} setPathRange={setPathRange} onResetPathRange={() => { setPathRange({ start: null, end: null }); showToast("Rozsah dráhy resetován (celý obrobek)"); }} />
                    
                    {gCodeModalOpen && (
                        <div className="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-white rounded-2xl shadow-2xl max-w-lg w-full h-[80vh] flex flex-col overflow-hidden animate-in fade-in zoom-in">
                                <div className="flex justify-between items-center p-4 border-b border-gray-200">
                                    <h3 className="text-lg font-bold text-gray-900 flex items-center gap-2"><Icons.Code size={20} className="text-emerald-600"/> G-Kód</h3>
                                    <button onClick={() => setGCodeModalOpen(false)} className="text-gray-500 hover:text-gray-800"><Icons.Close size={24} /></button>
                                </div>
                                <div className="flex-1 bg-slate-900 p-4 overflow-auto">
                                    {gCode ? (
                                        <textarea className="w-full h-full bg-slate-900 text-emerald-400 font-mono text-xs leading-relaxed outline-none resize-none" value={gCode} readOnly />
                                    ) : (
                                        <div className="h-full flex flex-col items-center justify-center text-slate-600 gap-2"><Icons.Code size={32} /><span className="text-xs font-bold text-center">G-kód se vygeneruje<br/>po nastavení obrábění</span></div>
                                    )}
                                </div>
                                <div className="p-4 border-t border-gray-200 flex gap-2">
                                    <button onClick={copyGCode} className="flex-1 py-3 bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold rounded-xl flex items-center justify-center gap-2"><Icons.Copy size={18}/> Kopírovat</button>
                                    <button onClick={() => setGCodeModalOpen(false)} className="flex-1 py-3 bg-indigo-600 text-white font-bold rounded-xl flex items-center justify-center gap-2">Zavřít</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {toast && <Toast message={toast} onClose={() => setToast(null)} />}
                    {confirmState && <ConfirmDialog message={confirmState.message} onConfirm={confirmState.onConfirm} onCancel={confirmState.onCancel} />}
                </div>
            );
        };
